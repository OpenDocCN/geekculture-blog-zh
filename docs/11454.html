<h1 class="translated">Python可变和不可变对象</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/python-mutable-immutable-objects-341e06581590?source=collection_archive---------4-----------------------#2022-03-23">https://medium.com/geekculture/python-mutable-immutable-objects-341e06581590?source=collection_archive---------4-----------------------#2022-03-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="b459" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">更改对象的状态</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/73dbd1c8e509127c6549405c00f2fa05.png" data-original-src="https://miro.medium.com/v2/resize:fit:1202/format:webp/0*MSgi2NHeq6JqgIgN.png"/></div></figure><p id="8e9e" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">Python中的所有东西都是对象:每当我们开始讨论Python时，我们必须不断地重申这一点，因为它是这门语言的核心。鉴于所有事物都是对象，知道每个对象可以是<strong class="jn hp">可变的</strong>或<strong class="jn hp">不可变的</strong>是很重要的。</p></div></div>
