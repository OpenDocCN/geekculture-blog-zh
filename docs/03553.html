<h1 class="translated">电动汽车只是开始</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/electric-cars-are-only-the-beginning-9d5370cd837d?source=collection_archive---------12-----------------------#2021-06-10">https://medium.com/geekculture/electric-cars-are-only-the-beginning-9d5370cd837d?source=collection_archive---------12-----------------------#2021-06-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ddb5" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">电动汽车已经开始起步，但电动汽车的潜力要大得多</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/584d038f724dd01b18c1a8bd0687636f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*rdxImdEmFOKds0zH"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@rparmly?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Ross Parmly</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="76b8" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">电动汽车正在起飞。2020年，它们占全球销售额的4.6%，高于2019年的2.7%和2015年的不到1%。按照目前的速度，电动汽车将占据越来越大的市场份额。</p></div></div>
