<h1 class="translated">技术面试:如何为任何数量的面试做准备？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/technical-interview-how-to-be-prepared-for-any-number-of-interviews-18582600fef2?source=collection_archive---------16-----------------------#2022-02-13">https://medium.com/geekculture/technical-interview-how-to-be-prepared-for-any-number-of-interviews-18582600fef2?source=collection_archive---------16-----------------------#2022-02-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c44b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">通过创建自己的定制面试工具箱来消除多轮面试的压力</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/865f11881741be4d83aa6cbe36084a74.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eXWOcX57ZxAeIAQMkRf5GA.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Image by <a class="ae jt" href="https://pixabay.com/users/clker-free-vector-images-3736/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=29058" rel="noopener ugc nofollow" target="_blank">Clker-Free-Vector-Images</a> from <a class="ae jt" href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=29058" rel="noopener ugc nofollow" target="_blank">Pixabay</a></figcaption></figure><p id="ecc1" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">大多数组织有2-3轮面试，有些甚至更多。作为一名申请人，如果在两轮面试后，公司仍然进行更多的面试，这将令人沮丧</p></div></div>
