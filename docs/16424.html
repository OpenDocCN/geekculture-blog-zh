<blockquote>原文：<a href="https://medium.com/geekculture/devops-in-linux-traceroute-154d9dd27982?source=collection_archive---------3-----------------------#2022-12-27">https://medium.com/geekculture/devops-in-linux-traceroute-154d9dd27982?source=collection_archive---------3-----------------------#2022-12-27</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="78a2" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">Traceroute命令简介</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div class="es et je"><img src="../Images/298f7e0c892886375d17331d852b188b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1382/format:webp/1*wVjgjwgagpJiqB0kdJKRxw.png"/></div></figure><h1 id="7429" class="jm jn hp bd jo jp jq jr js jt ju jv jw iv jx iw jy iy jz iz ka jb kb jc kc kd bi translated">什么是traceroute</h1><p id="6deb" class="pw-post-body-paragraph ke kf hp kg b kh ki iq kj kk kl it km kn ko kp kq kr ks kt ku kv kw kx ky kz hi bi translated"><code class="dv la lb lc ld b">traceroute</code>是一个广泛使用的命令行工具，几乎可以在所有操作系统中使用。它显示了到达目的地址的完整路线。它还显示中间路由器之间花费的时间(或延迟),并打印数据包到达主机的路径。</p></div></div>
