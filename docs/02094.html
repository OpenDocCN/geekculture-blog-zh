<h1 class="translated">编码不仅仅是代码</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/theres-more-to-coding-than-code-8f6e39727950?source=collection_archive---------37-----------------------#2021-05-03">https://medium.com/geekculture/theres-more-to-coding-than-code-8f6e39727950?source=collection_archive---------37-----------------------#2021-05-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="fd75" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何停止像小戴夫一样思考</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/6d54247a9508ff765150c745ab154818.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*egu5_xRU7J2pqzfcfBb-tA.png"/></div></div></figure><p id="2f46" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">当你是一个jr. dev时，一切都是关于技术的。你知道哪些框架，你会用多少种语言，你的作品集网站能放多少动画等等。但是，随着你在编码生涯中的进步，事情开始发生变化。它变得更少关于技术，更多关于你的整理项目。你的工作能力…</p></div></div>
