<blockquote>原文：<a href="https://medium.com/geekculture/how-to-be-aggressively-organized-12c079f41108?source=collection_archive---------8-----------------------#2022-06-13">https://medium.com/geekculture/how-to-be-aggressively-organized-12c079f41108?source=collection_archive---------8-----------------------#2022-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/105a3879a6253fb64a91987709ac0984.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CyYYTQts_CfK4rQObFwdjg.jpeg"/></div></div></figure><p id="412e" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我经常听说一天中没有足够的时间来完成我每天做的事情。我喜欢这些。这都是关于组织的。组织是如此重要，以至于我每天花大约30分钟思考如何改善我已经组织好的生活。这并不需要太多，但随着小增量，它会增加。</p><h2 id="1302" class="ju jv ho bd jw jx jy jz ka kb kc kd ke jh kf kg kh jl ki kj kk jp kl km kn ko bi translated">从吉拉开始</h2></div></div>
