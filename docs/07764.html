<h1 class="translated">电脑为什么会发出噪音？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/why-do-computers-make-noises-756320b069ad?source=collection_archive---------20-----------------------#2021-09-29">https://medium.com/geekculture/why-do-computers-make-noises-756320b069ad?source=collection_archive---------20-----------------------#2021-09-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/f8c1c9fd1248b9f4317d523f0c667730.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zWcdeZboBtTVLycC44aGHg.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Public domain image by <a class="ae ja" href="https://pixabay.com/users/free-photos-242387/" rel="noopener ugc nofollow" target="_blank">Free-photos</a> on <a class="ae ja" href="https://pixabay.com/photos/apple-mac-computer-desktop-mouse-691633/" rel="noopener ugc nofollow" target="_blank">Pixabay.com</a></figcaption></figure><p id="5ab2" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">电脑中的一些东西会发出噪音。首先，在磁盘访问期间，磁盘驱动器中的磁头在驱动器中的铝盘片上进进出出时会产生一些噪音。磁头由称为步进电机的设备驱动，步进电机可以快速地将磁头移向磁盘的中心或边缘。驱动硬盘中的一个或多个盘片的电机也可能会产生一些噪音。一台电脑可能有一个或多个风扇…</p></div></div>
