<h1 class="translated">二进位检索</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/binary-search-bc12054cb3a?source=collection_archive---------20-----------------------#2022-09-13">https://medium.com/geekculture/binary-search-bc12054cb3a?source=collection_archive---------20-----------------------#2022-09-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5f61" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">在有序数组或二叉查找树(BST是一种有序数据结构)中搜索更有效，因为我们不必查看所有元素。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/1d611fae54ece14820ec6fcd786c763c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AzAynpKNDC7lCLoUEUm7vA.png"/></div></div></figure><p id="c96f" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">我们可以设计一些逻辑来快速查看其中的一部分。因为元素是排序的，所以我们可以把元素拆分成两部分；所以叫二进制。</p></div></div>
