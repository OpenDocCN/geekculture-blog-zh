<blockquote>原文：<a href="https://medium.com/geekculture/what-role-do-data-analysts-play-in-war-48b99d903d13?source=collection_archive---------13-----------------------#2022-03-24">https://medium.com/geekculture/what-role-do-data-analysts-play-in-war-48b99d903d13?source=collection_archive---------13-----------------------#2022-03-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="a5e8" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">超越商业</h2><div class=""/><div class=""><h2 id="6722" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">黑仔汽车人制造商还是数据清洁工？</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/7093cc9a1b18c34f2b2fe2243400afca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*i6w8Fk_Tj3HgUCxm"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx">Photo by <a class="ae kc" href="https://unsplash.com/@marekpiwnicki?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Marek Piwnicki</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="4988" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">当您想到军队中的数据分析师时，您可能会想到情报分析师。</p><p id="e363" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">在某种程度上，情报分析师可能只是做一些数据分析。他们确实需要验证数据来做出预测，但是他们需要做数据吗…</p></div></div>
