<h1 class="translated">用正确的编程语言实现可持续性</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/sustainability-with-the-right-programming-language-b8121d528002?source=collection_archive---------10-----------------------#2022-10-02">https://medium.com/geekculture/sustainability-with-the-right-programming-language-b8121d528002?source=collection_archive---------10-----------------------#2022-10-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="cda0" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">考虑到由于各种原因存在的幻觉般的浪费(例如<a class="ae jd" href="https://www.sportbible.com/football/qatars-eight-world-cup-stadiums-are-fully-air-conditioned-20220402" rel="noopener ugc nofollow" target="_blank">卡塔尔气候体育场</a>)，关注这些小事有意义吗？</h2></div><blockquote class="je jf jg"><p id="134f" class="jh ji jj jk b jl jm ip jn jo jp is jq jr js jt ju jv jw jx jy jz ka kb kc kd hh bi translated">当一艘油轮在印度洋抛锚时，从一包香烟中分离纸张和塑料有意义吗？答案是:<strong class="jk hp">它总是有意义的</strong>。这种感觉存在于行动中，而不是单一的可实现的结果中。</p></blockquote></div></div>
