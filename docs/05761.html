<h1 class="translated">机器学习的k-均值聚类算法</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/k-means-clustering-simply-explained-2a15d6ff0712?source=collection_archive---------13-----------------------#2021-07-29">https://medium.com/geekculture/k-means-clustering-simply-explained-2a15d6ff0712?source=collection_archive---------13-----------------------#2021-07-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="fb27" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in hp">机器学习快速指南</strong></p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/09dcfc271c0075533b92a86711ec2493.png" data-original-src="https://miro.medium.com/v2/resize:fit:1378/format:webp/1*ekdZVZjvFlJ1icnS2cal1w.png"/></div></figure><p id="8629" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">K-means聚类是最简单和最常用的无监督学习算法之一，特别是在数据挖掘和统计中。</p><p id="2af1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">作为一种分区算法，它的目标是根据由变量k表示的聚类数形成数据点组。</p></div></div>
