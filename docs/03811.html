<h1 class="translated">什么是强化学习？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/d635641d4056?source=collection_archive---------60-----------------------#2021-06-15">https://medium.com/geekculture/d635641d4056?source=collection_archive---------60-----------------------#2021-06-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9864" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">理解机器学习第三范式的简单方法</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/44bd19003beb62ea8034bbea9377e082.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*mmLlmbuY4cEofd8eUCWezQ.png"/></div><figcaption class="jl jm et er es jn jo bd b be z dx">Source: <a class="ae jp" href="https://commons.wikimedia.org/wiki/File:Reinforcement_learning_diagram.svg" rel="noopener ugc nofollow" target="_blank">Wikimedia Commons</a></figcaption></figure><p id="4036" class="pw-post-body-paragraph jq jr ho js b jt ju ip jv jw jx is jy jz ka kb kc kd ke kf kg kh ki kj kk kl hh bi translated">强化学习(RL)是一种机器学习，它使代理通过尝试自己的动作，使用试错法在环境中发现或学习。在大多数有趣和具有挑战性的案例中，行动可能会影响以后。</p></div></div>
