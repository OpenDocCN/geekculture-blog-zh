<blockquote>原文：<a href="https://medium.com/geekculture/will-product-teams-lose-their-jobs-to-web3-3823ac72ec33?source=collection_archive---------6-----------------------#2022-03-16">https://medium.com/geekculture/will-product-teams-lose-their-jobs-to-web3-3823ac72ec33?source=collection_archive---------6-----------------------#2022-03-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="697d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果Web3成为主流，产品经理将一如既往地重要。然而，我们需要学习一些新的技巧。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/5b4d8be74631013d1f42316eb43fdd67.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3GEgWAVHY_i2QyDuHNurnw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Image by <a class="ae jt" href="https://pixabay.com/es/users/pexels-2286921/" rel="noopener ugc nofollow" target="_blank">Pexels</a></figcaption></figure><p id="eafd" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">技术变化很快。当我开始我的职业生涯时，产品经理甚至还不存在。就在最近，我在读Jonathan Courtney关于UX的黄金时代如何结束的想法。</p></div></div>
