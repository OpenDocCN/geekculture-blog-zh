<blockquote>原文：<a href="https://medium.com/geekculture/are-algorithms-just-gears-in-a-machine-1b83693b0cd8?source=collection_archive---------57-----------------------#2021-06-23">https://medium.com/geekculture/are-algorithms-just-gears-in-a-machine-1b83693b0cd8?source=collection_archive---------57-----------------------#2021-06-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d670" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">通过类比对算法进行超级简短的解释</h2></div><p id="232d" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">人们看到<strong class="jf hp">算法</strong>这个词，马上会想到一些疯狂的科幻未来主义、黑客式的场景。他们认为这是计算机的开始和结束。他们是门和钥匙。可以制造和破坏矩阵的程序。</p><p id="59ba" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">但事实并非如此。</p><p id="4008" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">它们实际上是简单的齿轮。</p></div></div>
