<h1 class="translated">数据库管理系统中的规范化</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/normalization-in-database-management-system-82a5f14e117?source=collection_archive---------16-----------------------#2021-07-20">https://medium.com/geekculture/normalization-in-database-management-system-82a5f14e117?source=collection_archive---------16-----------------------#2021-07-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f919" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">理解关系数据库设计中的规范化所需的唯一指南</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/bdec57bf6591eefc6976b057e9b30853.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Yz8blcs-dNQp2or8"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@dtopkin1?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Dayne Topkin</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="91ef" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">数据库管理系统(DBMS)中的规范化是一种减少数据冗余和消除与数据库中的插入、删除和更新相关的异常的技术。在规范化中，我们根据特定的规则将较大的表分成较小的表</p></div></div>
