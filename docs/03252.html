<h1 class="translated">决策树的可视化解释</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-visual-interpretation-of-decision-tree-ac26296b504e?source=collection_archive---------15-----------------------#2021-06-04">https://medium.com/geekculture/the-visual-interpretation-of-decision-tree-ac26296b504e?source=collection_archive---------15-----------------------#2021-06-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c267" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">用dtreeviz库解释决策树模型</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/932d817d5f38e4857d844861696b7784.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PwoU4OPWTuPkPqqwuJohSQ.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Image by <a class="ae jt" href="https://pixabay.com/users/mocho-156870/?utm_source=link-attribution&amp;amp;utm_medium=referral&amp;amp;utm_campaign=image&amp;amp;utm_content=314153" rel="noopener ugc nofollow" target="_blank">Mocho</a> from <a class="ae jt" href="https://pixabay.com/?utm_source=link-attribution&amp;amp;utm_medium=referral&amp;amp;utm_campaign=image&amp;amp;utm_content=314153" rel="noopener ugc nofollow" target="_blank">Pixabay</a></figcaption></figure><p id="9885" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">决策树是一种流行的用于分类和回归任务的监督机器学习算法。它被视为随机森林和梯度增强模型的构建块。决策树模型具有高度的可解释性，是决策分析中的一种流行工具。</p></div></div>
