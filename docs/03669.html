<h1 class="translated">自学成才的开发者的圣经</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-self-taught-developers-bible-1979284caf9e?source=collection_archive---------19-----------------------#2021-06-13">https://medium.com/geekculture/the-self-taught-developers-bible-1979284caf9e?source=collection_archive---------19-----------------------#2021-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6193" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你在这次旅程中需要的东西。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/168f1e7ca162673b31d2ab21917a019b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SUXQgGT-VESrZiBpbSgFew.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@awesome?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Ashes Sitoula</a> on <a class="ae jt" href="https://unsplash.com/@annadayadev/likes?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><blockquote class="ju"><p id="12fe" class="jv jw ho bd jx jy jz ka kb kc kd ke dx translated">它没有要求我成为天才或数学奇才，但它一直问我‘你就这点本事吗？’。</p></blockquote><blockquote class="kf kg kh"><p id="450d" class="ki kj kk kl b km kn ip ko kp kq is kr ks kt ku kv kw kx ky kz la lb lc ld ke hh bi translated">我对这首曲子倾注了我的心，祝你旅途顺利。我支持你。</p></blockquote></div></div>
