<h1 class="translated">谷歌搜索引擎历史</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/google-search-engine-history-acb437fc23c6?source=collection_archive---------34-----------------------#2021-08-29">https://medium.com/geekculture/google-search-engine-history-acb437fc23c6?source=collection_archive---------34-----------------------#2021-08-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/911e261090b595feaf07409493b043e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*gnJRkq4tSi8i2xAr"/></div></div></figure><p id="6430" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">世界上很少有主要的搜索引擎能让你在万维网上搜索信息。当你想到这一点时，你会觉得这是有道理的:谷歌、雅虎和必应似乎都是让你在互联网上查找网站和话题的搜索引擎，它们的工作做得非常好。很少有其他搜索引擎能够提供三大搜索引擎已经提供的任何东西…</p></div></div>
