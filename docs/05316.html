<h1 class="translated">“NFT当铺”现在是一个东西</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/nft-pawnshops-are-now-a-thing-7a7a0cf6d0e?source=collection_archive---------8-----------------------#2021-07-18">https://medium.com/geekculture/nft-pawnshops-are-now-a-thing-7a7a0cf6d0e?source=collection_archive---------8-----------------------#2021-07-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d633" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">ETNA网络的虚拟当铺概念提供贷款对非金融交易。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d90007b8f0f0284067bb450d071eca53.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*K5EqLZ7qntYSwM8AZkB8CA.jpeg"/></div></div></figure><p id="fbe9" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">我很兴奋。随着货币数字化(加密货币)和收藏品数字化(NFTs)，NFT典当行现在可以成为一件事了！并不是说我需要一个NFT当铺。我只是期待着将来这些商场能传出一些非常有趣的故事。</p></div></div>
