<h1/>
<blockquote>原文：<a href="https://medium.com/geekculture/google-trending-keyword-searches-using-pytrends-d4f178f3ae38?source=collection_archive---------17-----------------------#2022-12-22">https://medium.com/geekculture/google-trending-keyword-searches-using-pytrends-d4f178f3ae38?source=collection_archive---------17-----------------------#2022-12-22</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="eaaa" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">Google趋势关键词搜索—使用Pytrends</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/80a833b51e32dfc0d14c2e84d3b611c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*7nfAmQsYXRZ8ebWMhKL2VA.jpeg"/></div></div></figure><p id="c93b" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">在本文中，我们将使用pytrends库并执行一些任务。一些人比较关键词搜索来比较两个热门关键词，看哪一个在任何给定的地理位置都有更高的印象百分比。这篇文章的目的是教育。这里用的环境是Jupyter笔记本。用于这项工作的库将在需要时/导入时进行描述。最后，我会选择两个特定的趋势关键词进行比较(如何获得趋势关键词将在本文后面讨论)。在我们的例子中，我会比较热门关键词——“汤姆”和“杰克”。进行比较的地理位置是印度。</p><p id="1235" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">我们需要安装py trends——如果您的环境中还没有安装的话。有两种安装方式。你可以打开终端，通过输入'<em class="jm"> pip install pytrends </em>'来安装这个库，或者通过执行<em class="jm">来安装！pip在Jupyter笔记本上安装pytrends</em>’。第二种情况下的安装仅适用于当前环境。</p><p id="a4c9" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">！pip安装pytrends </em></p><p id="f009" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">一旦pytrends安装正确。接下来从pytrends库中导入TrendReq函数，并在环境中调用TrendReq函数。为了完成所有这些，执行Jupyter笔记本中的代码，如下所示。此后，构建关键字的有效负载-在我们的示例中，我们将关键字确定为“Tom”和“Jack”:</p><p id="1371" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">从pytrends.request导入TrendReq <br/> gt= TrendReq() </em></p><p id="adf7" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">gt . build _ payload(kw _ list =[' Tom '，' Jack']) </em></p><p id="2668" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">接下来，我们将按地区组织google趋势数据。为此，我们将在Jupyter笔记本单元中执行下述命令。</p><p id="bdec" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">data = gt . interest _ by _ region()</em></p><p id="a9e0" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">现在，我们将以表格的形式显示在全国不同地区搜索的特定关键字。我们将按照流行度/不流行度的降序来组织这些数据(因为不知道单词的趋势上下文):-</p><p id="ccb2" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">数据['汤姆']。sort_values(升序= False)。头(100) </em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es jn"><img src="../Images/6fd68748f6c2fbb881c17078fc878a21.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*J7ljR-lorNLtzCiXKdwKug.png"/></div></div></figure><p id="03bf" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">这些区域的值是在从0到100的范围内计算的。这里，100是作为该位置中总搜索的一部分的最受欢迎的位置，值50表示该位置受欢迎的一半，值0表示该位置没有足够的数据用于该关键字。这一切都是基于谷歌搜索结果。接下来，我们将通过执行以下命令挖掘出特定于印度的关键字搜索数据:-</p><p id="f915" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">data . loc[data . index = = ' India ']</em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es jo"><img src="../Images/cce2786775a70f34c6f86d44b49caf62.png" data-original-src="https://miro.medium.com/v2/resize:fit:1044/format:webp/1*_o5zq6CkfpkA4xnZLWuTQg.png"/></div></figure><p id="55a9" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">导入matplotlib.pyplot为PLT<br/>PLT . fig(figsize =(10，8)) <br/> data['Jack']。sort_values(升序= False)。头(50)。plot(kind = ' bar ')；</em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es jp"><img src="../Images/2e053765d6d9dcbf72db7685a1492424.png" data-original-src="https://miro.medium.com/v2/resize:fit:1184/format:webp/1*via1vAXhHbppeKvgHN96zQ.png"/></div></figure><p id="f13c" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">现在，我们将看看特定地理区域的谷歌搜索趋势。在这种情况下，我们会认为geograhy是印度，我们会考虑发现谷歌搜索中使用的最新20大热门关键词。为此，我们将导入pandas库来操作数据帧。先前选择的趋势关键词“Tom”和“Jack”分别出现在数据帧的序列“2”和序列“17”中。执行这一切的代码的synatx如下所示</p><p id="43cb" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">导入熊猫作为PD<br/>df = gt . trending _ searches(pn = ' India ')<br/>df . head(20)</em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es jq"><img src="../Images/89f3580666bdd1e41f08548667df2ae6.png" data-original-src="https://miro.medium.com/v2/resize:fit:820/format:webp/1*VEA32haij1_SbvtwOiIdIw.png"/></div></figure><p id="87ba" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">接下来，我们可以找到跨地理搜索的趋势关键词的上下文。我们将执行以下代码来获取这些详细信息:-</p><p id="e621" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">关键词= gt .建议(关键词= '杰克·瑞恩')<br/> df=pd。data frame(keywords)<br/>df . head()</em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es jr"><img src="../Images/c1e359ddb327d7de8f31afa096c4949c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1092/format:webp/1*11goFfEtf7RZngcB4BlZTQ.png"/></div></figure><p id="f8ab" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">我们现在会用图形绘制一个在给定地理区域内被搜索的热门关键词。结果不是绝对，而是以0%到100%的范围给出的。对于这一切，我们将执行下面给出的命令。此外，我们还可以看到如何在地理区域内搜索趋势关键词:-</p><p id="661d" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">gt = trend req(geo = ' IN ')<br/>gt . build _ payload(kw _ list =['杰克·瑞恩']) <br/> gt.interest_over_time()。plot()；</em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es js"><img src="../Images/db73b7be8af50702b04a62caaa4b7b39.png" data-original-src="https://miro.medium.com/v2/resize:fit:750/format:webp/1*Y3aPOAW6Es_iAXGMSK4RBg.png"/></div></figure><p id="0e80" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><em class="jm">gt . interest _ by _ region()</em></p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es jt"><img src="../Images/f977a57c69271a99ae15e449b946c638.png" data-original-src="https://miro.medium.com/v2/resize:fit:870/format:webp/1*EtsJVz-MOXy4wklHOl8XpA.png"/></div></figure><p id="3166" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">在本文中，我们利用python开发了pytrends库来操作google搜索结果。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/80a833b51e32dfc0d14c2e84d3b611c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*7nfAmQsYXRZ8ebWMhKL2VA.jpeg"/></div></div></figure></div></div>
