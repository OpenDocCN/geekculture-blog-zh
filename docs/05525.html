<blockquote>原文：<a href="https://medium.com/geekculture/acid-properties-in-dbms-a2a0cd12d57a?source=collection_archive---------14-----------------------#2021-07-23">https://medium.com/geekculture/acid-properties-in-dbms-a2a0cd12d57a?source=collection_archive---------14-----------------------#2021-07-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="61e0" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">事务是访问数据库内容的逻辑工作单元，在某些情况下，事务还会更新数据库内容。事务使用读写操作来访问数据。为了保持数据库的一致性，在事务前后都要遵循某些属性。酸性特征就是它们的名字。</h2></div></div></div>
