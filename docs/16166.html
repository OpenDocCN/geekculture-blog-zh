<blockquote>原文：<a href="https://medium.com/geekculture/how-to-perform-the-shapiro-wilk-test-in-python-a8ab52e4b463?source=collection_archive---------7-----------------------#2022-12-14">https://medium.com/geekculture/how-to-perform-the-shapiro-wilk-test-in-python-a8ab52e4b463?source=collection_archive---------7-----------------------#2022-12-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/ff8d148c13eb2478420237c2b3977e31.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*NRsYnAnqIGJ-Ue61"/></div></div></figure><p id="d3e7" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">在频数统计领域，夏皮罗-维尔克检验是一种正态性检验。该测试通常用于50个元素或更少的小样本。</p><p id="0330" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">夏皮罗-维尔克检验的零假设是总体呈正态分布。因此，另一个假设是，总体不是正态分布的。</p></div></div>
