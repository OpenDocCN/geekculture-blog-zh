<h1 class="translated">UX设计与用户界面开发</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/ux-design-vs-ui-development-7bd246b0039c?source=collection_archive---------7-----------------------#2022-03-11">https://medium.com/geekculture/ux-design-vs-ui-development-7bd246b0039c?source=collection_archive---------7-----------------------#2022-03-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7d55" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">UI设计和UX设计之间只有一线之隔。虽然这两个概念是相关的，但每一个都有不同的用途。UI设计关注的是用户界面，更多的是一个艺术过程。相比之下，UX设计更注重分析、构思、开发和交付。以下是两者之间的一些关键区别。为了理解这两者之间的区别，考虑下面的例子。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/a632e578493edc6c7a4655ac48a27374.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*59waUrgC2cmcsvs7"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@homajob?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Scott Graham</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
