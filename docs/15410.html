<h1 class="translated">所有开源软件都是免费的吗？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/free-or-open-source-software-9b465e2ec546?source=collection_archive---------11-----------------------#2022-10-30">https://medium.com/geekculture/free-or-open-source-software-9b465e2ec546?source=collection_archive---------11-----------------------#2022-10-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0480" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">5分钟了解免费和开源之间的区别</h2></div><p id="0f4a" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">你可能会被诱惑发布你的作品，无论是计算机软件，一本书，甚至是开源的创造性作品。</p><p id="094f" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">存在大量的术语，如“自由软件”、“开放源码软件”或“公共领域”。</p><p id="f205" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我建议澄清本文中不同的“开源”许可类型。</p></div></div>
