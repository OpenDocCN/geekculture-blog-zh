<h1 class="translated">好的用户界面设计是成功企业的关键</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/good-ui-design-is-key-to-a-successful-business-1aaabed133b7?source=collection_archive---------16-----------------------#2022-04-03">https://medium.com/geekculture/good-ui-design-is-key-to-a-successful-business-1aaabed133b7?source=collection_archive---------16-----------------------#2022-04-03</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="43d2" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">设计良好的用户界面是企业成功的关键！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/245112e0ab8a7d7c1aad958917f14407.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*CZsYfUBiRS3xMzL5"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@kellysikkema?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kelly Sikkema</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="0fb8" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">用户界面设计是任何软件应用的重要组成部分。这是用户看到并与之互动的第一件事，因此它对用户对应用程序的感觉以及他们是否会留下来有很大的影响。好的用户界面设计可以让用户轻松地做他们需要做的事情…</p></div></div>
