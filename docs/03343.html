<blockquote>原文：<a href="https://medium.com/geekculture/dlt-why-proof-of-work-works-11d8a2ccc5d1?source=collection_archive---------27-----------------------#2021-06-06">https://medium.com/geekculture/dlt-why-proof-of-work-works-11d8a2ccc5d1?source=collection_archive---------27-----------------------#2021-06-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="9592" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">DLT，为什么工作证明(works)</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/8d54b22c55fffb29b79cf358c1ed88e8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3WY68mRqg-byYPrc"/></div></div><figcaption class="ir is et er es it iu bd b be z dx">Photo by <a class="ae iv" href="https://unsplash.com/@olgaserjantu?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Olga Serjantu</a> on <a class="ae iv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="effb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">考虑有两个矿井；我的可以开采黄金或白银。开采黄金所花费的精力与开采价值相当的白银所花费的精力是一样的。为了开采任何一种商品，采矿公司必须用黄金支付给在矿山工作的人，提供设备等等。白银的收益率比黄金高得多。每单位黄金可以换十单位白银。</p><p id="685d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这两个矿一直在寻找一种更有效的前进方式。一家公司发明了更大的铲子，然后另一家公司追赶了一段时间。在此期间，发明家可以生产更多的矿物质，因此变得更加富有。其他矿山也在看到有利可图的机会后开始开采。</p><p id="9c8e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这些矿正在尽可能快地开采尽可能多的矿物。随着他们挖掘的量越来越深，他们可以除去为给定的量而减少的工作量，以跟上他们彼此贫乏的更多资源。对矿商来说，好消息是矿产购买越来越多的商品和服务，因此这是一项有利可图的努力。</p><p id="b358" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有一天，一些煤矿决定他们可以改变规则；他们宣称银矿就在那里，并开始专门开采银矿。他们把全部产能投入到开采白银上。</p><p id="628e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有来自人民的抗议；我们要黄金为什么要接受白银？这片土地上的人们开始拒绝白银。一些人尝试用它来交易，但是每个人都想要黄金，所以白银的相对价值下降了。生产白银的矿山不得不努力工作，但得到的报酬却更少。开采白银的回报很快就会低于开采黄金的回报；他们必须投入同样的资源。如果他们继续走这条路，他们最终会破产。</p><p id="582d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让他们保持诚实的是工作职能；当工作的价值低于替代品时，就不值得投入工作。</p><p id="a8f1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在工作证明系统中，矿井就是矿工。人是验证节点。决定的不是矿工，而是人民。</p></div><div class="ab cl iw ix gp iy" role="separator"><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb"/></div><div class="hb hc hd he hf"><div class="ig ih ii ij fd jd"><a rel="noopener follow" target="_blank" href="/geekculture/dlt-what-is-proof-of-work-or-stake-41ca9cbdb8a3"><div class="je ab dw"><div class="jf ab jg cl cj jh"><h2 class="bd ji fi z dy jj ea eb jk ed ef jl bi translated">DLT，什么是工作或赌注的证明？</h2><div class="jm l"><h3 class="bd b fi z dy jj ea eb jk ed ef dx translated">在我之前关于DLT的文章中，我提到了工作证明的概念，并顺便提到了利益证明。在…</h3></div><div class="jn l"><p class="bd b fp z dy jj ea eb jk ed ef dx translated">medium.com</p></div></div><div class="jo l"><div class="jp l jq jr js jo jt ip jd"/></div></div></a></div><div class="ju jv ez fb jw jd"><a rel="noopener follow" target="_blank" href="/geekculture/dlt-lets-talk-about-smart-contracts-ee13f5134bae"><div class="je ab dw"><div class="jf ab jg cl cj jh"><h2 class="bd ji fi z dy jj ea eb jk ed ef jl bi translated">DLT，我们来谈谈智能合约。</h2><div class="jm l"><h3 class="bd b fi z dy jj ea eb jk ed ef dx translated">所有那些数字账本的人都在谈论这个被称为智能合同的神秘怪兽。我想我们都知道什么是…</h3></div><div class="jn l"><p class="bd b fp z dy jj ea eb jk ed ef dx translated">medium.com</p></div></div><div class="jo l"><div class="jx l jq jr js jo jt ip jd"/></div></div></a></div></div></div>
