<h1 class="translated">什么是技术客户经理(TAM)？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/whats-a-technical-account-manager-tam-2bfd93c8b61d?source=collection_archive---------5-----------------------#2022-08-28">https://medium.com/geekculture/whats-a-technical-account-manager-tam-2bfd93c8b61d?source=collection_archive---------5-----------------------#2022-08-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="cd96" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">他们做什么？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ad113a451edc7058c6e24788c16696f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ObDNKdZWLpAP6Wwg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@airfocus?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">airfocus</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="f208" class="ju jv ho bd jw jx jy jz ka kb kc kd ke iu kf iv kg ix kh iy ki ja kj jb kk kl bi translated">什么是TAM？</h1><p id="d859" class="pw-post-body-paragraph km kn ho ko b kp kq ip kr ks kt is ku kv kw kx ky kz la lb lc ld le lf lg lh hh bi translated">技术客户经理(TAM)是一个面向客户的角色，与客户密切合作，帮助他们使用产品来实现他们的业务目标。这里的关键词是<strong class="ko hp">产品</strong>和<strong class="ko hp">客户</strong>。tam就像两者之间的桥梁，通常负责保持客户的快乐和参与</p></div></div>
