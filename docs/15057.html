<h1 class="translated">电动汽车充电站购买还是租赁？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/ev-charging-station-buy-or-lease-4cf4ad707048?source=collection_archive---------12-----------------------#2022-10-10">https://medium.com/geekculture/ev-charging-station-buy-or-lease-4cf4ad707048?source=collection_archive---------12-----------------------#2022-10-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="53d8" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你应该怎么做，买还是租？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/20085a1c0a86842802477594c7a34509.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Gn9hC1yEz_zxmPpEHfy2hA.png"/></div></div></figure><p id="e761" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">你在寻找电动汽车充电站吗？你考虑过买还是租？电动汽车(EV)充电站承诺更清洁的空气和更绿色的生活。虽然这些加油站变得越来越普遍，但一些消费者没有意识到他们可以租赁这些加油站，而不是直接购买。</p></div></div>
