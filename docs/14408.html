<blockquote>原文：<a href="https://medium.com/geekculture/k8s-troubleshooting-node-notready-8b39a026696e?source=collection_archive---------1-----------------------#2022-08-31">https://medium.com/geekculture/k8s-troubleshooting-node-notready-8b39a026696e?source=collection_archive---------1-----------------------#2022-08-31</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="b684" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">K8s故障排除手册</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/284693d9cc040098c27ee187807294b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NHG4g4-9EQAa5uTCUkte9w.png"/></div></div></figure><p id="0746" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">我们都知道，K8s节点是参与K8s集群的物理机或虚拟机，可以用来运行pod。当一个节点关闭或崩溃或<code class="dv km kn ko kp b">kubelet</code>进程有问题时，该节点进入<strong class="js hq">未就绪</strong>状态，这意味着它不能用于运行pod。然后，在该节点上运行的所有有状态的pod都变得不可用。</p></div></div>
