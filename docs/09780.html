<h1 class="translated">赫尔随机振荡器。</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-hull-stochastic-oscillator-d70cccd422d9?source=collection_archive---------9-----------------------#2021-12-28">https://medium.com/geekculture/the-hull-stochastic-oscillator-d70cccd422d9?source=collection_archive---------9-----------------------#2021-12-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1910" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">用Python创建和编码随机赫尔振荡器。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/716d70d52c79ef2c0b3aa2468883a3f8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*aVad5Kjk_NPhbctL.jpeg"/></div></figure><p id="045f" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">赫尔移动平均线是一个增强版本，比其他类型的移动平均线稍微滞后一点。我们想看看它是否有助于改善随机振荡器的信号。我们将分别介绍赫尔移动平均线和随机振荡器，然后看看如何将它们结合起来…</p></div></div>
