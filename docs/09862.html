<blockquote>原文：<a href="https://medium.com/geekculture/understand-code-refactoring-5fa777da0d8?source=collection_archive---------10-----------------------#2022-01-02">https://medium.com/geekculture/understand-code-refactoring-5fa777da0d8?source=collection_archive---------10-----------------------#2022-01-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5a2e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">…在你后悔之前</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/92c6c7f5b3acb44fd2716bb646f66416.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*bAUYSMIJuXANuFzF"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@synkevych?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Roman Synkevych</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="b8e7" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">efactoring:在不改变代码功能的情况下改变代码的技术。我们可以在编写代码之后，甚至在共享第一个代码版本之前进行重构。</p><p id="ec72" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我强烈地感觉到考虑改变你的代码是至关重要的。代码应该始终是可维护的、可读的和可重用的。我认为重构更加重要…</p></div></div>
