<blockquote>原文：<a href="https://medium.com/geekculture/how-to-develop-your-analytical-skills-e9ae44d88803?source=collection_archive---------7-----------------------#2021-04-07">https://medium.com/geekculture/how-to-develop-your-analytical-skills-e9ae44d88803?source=collection_archive---------7-----------------------#2021-04-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ec5f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">任何人都可以用这些例子来做</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ee5d1c3ab3a6f3d83a928f3a5ed54632.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ufmgSLiVxw3VcE1K.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Source: Adobe InStock</figcaption></figure><p id="228c" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">身份是危险的。当你说“我是分析型的”或“我是项目经理”时，你把你的身份和一个严格的属性联系起来。这在目前是令人舒服的，但是当环境改变时，这是非常有限的。偶然发现一个分析或经历一次职业转变会让你感觉失去了自我。</p></div></div>
