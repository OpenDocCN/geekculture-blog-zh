<h1 class="translated">云认证^ 3——何苦呢？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/cloud-certs-3-why-bother-c02f6516c932?source=collection_archive---------2-----------------------#2021-03-02">https://medium.com/geekculture/cloud-certs-3-why-bother-c02f6516c932?source=collection_archive---------2-----------------------#2021-03-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="3b6a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">来自数据工程师的关于云证书的建议</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/637aefa4517a44b0a271db755dbee61b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*VpqD8K8oYUAlfq4g"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@felipegregate?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Felipe Gregate</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="7b0e" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">像许多高级工程师/经理一样，我觉得我不需要证书来证明自己，也不需要填充我的简历。我几乎觉得有时不得不参加考试有失我的身份(你呢？).但是参加考试并通过是证明我没有老糊涂的一个很好的测试。真正鼓励我诚实的是项目之间的长时间中断…</p></div></div>
