<h1 class="translated">如何做一个app</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/how-to-make-an-app-dc802730efd3?source=collection_archive---------40-----------------------#2021-09-06">https://medium.com/geekculture/how-to-make-an-app-dc802730efd3?source=collection_archive---------40-----------------------#2021-09-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8db1" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果我不得不重新开始学习</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/20c3d7205ac0313fef5ba9df90fb4116.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0QCZICPq6z6t-i6hSlRx5g.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Coding over coffee shop in Kainan, Wakayama, Japan. Photo by: Arc Sosangyo</figcaption></figure><p id="5ed7" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">那是2017年，我不知道我当时想到了什么，因为我买了一台mac而不是一台游戏PC，并决定利用我的空闲时间编写代码，直到这一天。</p><p id="12db" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">好吧，我承认，当时我最初的动机不是因为我想编码，而是因为我有一个想法，希望有一天它能让我成为技术百万富翁…</p></div></div>
