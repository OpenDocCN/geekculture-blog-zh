<h1/>
<blockquote>原文：<a href="https://medium.com/geekculture/basic-concepts-needed-for-data-science-work-part-1-fc4f1a71b4a5?source=collection_archive---------30-----------------------#2021-06-05">https://medium.com/geekculture/basic-concepts-needed-for-data-science-work-part-1-fc4f1a71b4a5?source=collection_archive---------30-----------------------#2021-06-05</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/5e3774a7d3aae14bafecc0ae6287fab3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*uQaSdFhtNlqPv5vZ"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Photo by <a class="ae hv" href="https://unsplash.com/@mjessier?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Myriam Jessier</a> on <a class="ae hv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="961d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">数据科学工作所需的基本概念—第一部分</strong></p><p id="804f" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如果你是一名数据科学家或者想成为一名数据科学家，在这两种情况下，你都需要清楚一些基本的事情。在本文中，我将解释5个不同的概念，它们对于您有一个概念性的理解非常重要，这样您就可以在处理任何数据科学问题时形成一个清晰的思维过程。本文的目标不是深入这些主题的数学细节，而是更多地关注概念上的理解。以下是将要涉及的主题。你也可以在本文结尾提供的视频<strong class="hz iv">链接中查看同一主题的<strong class="hz iv"> YouTube </strong>视频:</strong></p><ul class=""><li id="4377" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated"><strong class="hz iv">概率与可能性</strong></li><li id="a903" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated"><strong class="hz iv">假设检验</strong></li><li id="2c5e" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated"><strong class="hz iv"> p值</strong></li><li id="892c" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated"><strong class="hz iv">模型过拟合与欠拟合</strong></li><li id="e553" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated"><strong class="hz iv">正规化</strong></li></ul><p id="f7b6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">概率与可能性:</strong></p><p id="0136" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">概率对应于给定数据分布情况下某一事件发生的概率强度。例如，如果有一组学生的年龄分布，数据将具有一些特征，如均值和标准分布。如果我想知道找到年龄大于10岁的学生的概率是多少，那么概率被定义为在给定均值和标准差的情况下找到年龄大于10岁的学生的机会(该值对于数据集是固定的，不能改变)。所以在计算概率的情况下，分布的特征是不能改变的</p><p id="fb18" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">另一方面，似然性是寻找数据分布的最佳特征，使某一事件的概率最大化。例如年龄&gt; 10岁的可能性有多大。在这种情况下，分布的特征，即平均值和标准偏差将被改变，以确定最佳值，该值将最大化年龄&gt; 10发生的机会</p><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="er es jk"><img src="../Images/185f0ed2c874763c8529305470099900.png" data-original-src="https://miro.medium.com/v2/resize:fit:1138/format:webp/1*vxKfh44Y0JGBtPAuW9Elpw.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx">Image Courtesy ( StatQuest Youtube channel)</figcaption></figure><p id="1b86" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">假设检验:</strong></p><p id="6bd6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">用通俗的话来解释，假设检验是一种统计技术，用来检验一个实验的结果是由于纯粹的偶然性/随机性，还是由于实验的一部分所做的事情。为了做到这一点，假设形成，然后测试假设是否应该被接受。为了理解假设检验，需要理解以下术语:</p><ol class=""><li id="1a5e" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jp jc jd je bi translated">零假设:这意味着没有变化的状态。这假设实验的结果纯粹是由于偶然性或随机性。</li><li id="bf52" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">交替假设:</strong>这意味着实验结果受到一些非随机原因的影响。</li><li id="79f8" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">显著性水平:</strong>误差容限或区域。但问题是在这种情况下什么是错误？<em class="jq">错误是这样一种情况，一个结果被认为是由于实验过程中的一个影响因素而发生的，而这个结果实际上只是偶然发生的，而不是由于任何影响因素。</em></li><li id="8eba" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">I类误差:</strong>与显著性水平相同。这是错误的，当零假设被拒绝，而它实际上是真的。</li><li id="a1bf" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">第二类错误:</strong>这是一种即使假设为假也无法拒绝零假设的错误。</li><li id="fd66" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv"> p值:</strong>结果随机性的几率或概率</li><li id="dde0" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">临界值:</strong>检验分布上的一个点(左尾或右尾检验)或多个点(双尾检验)，定义了拒绝区域。<em class="jq">如果检验统计超出临界值，则拒绝零假设。</em></li><li id="719e" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">右尾检验:</strong>这是一种你的替代假设语句包含大于比较的检验。</li><li id="5486" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">左尾测试</strong>:这是一个测试，其中你的替代假设陈述包含一个小于比较</li><li id="ad2d" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jp jc jd je bi translated"><strong class="hz iv">双尾检验:</strong>这是一种检验你的备择假设包含不相等种类的比较。</li></ol><p id="de10" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">理解是接受还是拒绝零假设有不同的方法。以下是对这些方法的简要描述:</p><ul class=""><li id="ce01" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated"><strong class="hz iv"> p值法:</strong>在该方法中，如果p值小于显著性水平，则拒绝零假设。(替代假设成立)</li><li id="1c16" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated"><strong class="hz iv">临界值法</strong>:该方法计算检验统计量。如果检验统计量超出临界值，则拒绝零假设</li></ul><figure class="jl jm jn jo fd hk er es paragraph-image"><div class="er es jr"><img src="../Images/ecef60cd44a9659ea3fe64386bd2beea.png" data-original-src="https://miro.medium.com/v2/resize:fit:882/0*RAOgJ2n9AmjGIITw"/></div></figure><p id="2e06" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">假设检验的类型</strong>:根据目标和数据类型，假设检验有不同的类型。下表定义了流行的测试方法和应用这些测试方法的场景</p><figure class="jl jm jn jo fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es js"><img src="../Images/b3be054f01eea8bfc8022e4db1eb184d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3AON6XgPBdEAGv-CTYVc7A.png"/></div></div></figure><p id="79b5" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv"> p值</strong>:</p><p id="36c1" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">简单理解，p值可以认为是结果随机性的机会或概率。例如，p值为0.01意味着实验结果有1%的概率是随机的(即它是偶然发生的)。如果p值很高，比如说0.7，这意味着有70%的概率结果是随机发生的，而不是由于实验中所做的任何事情。因此，较低的p值表明结果在统计学上更有意义。</p><p id="3ecf" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">用更通俗的语言来说，如果<strong class="hz iv"> alpha </strong>(显著性水平)为5% ( 0.05)，那么这意味着有5%的误差是可以容忍的(如果误差超过5%，那么结果在统计上不显著，可以假设结果是基于随机机会而不是由于实验的良好性)。</p><p id="414d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">因此，在假设检验的情况下，如果p值小于α，则拒绝零假设，这意味着误差在5%的容差范围内。这表明实验结果在统计上是显著的，而不是仅仅由于偶然，因为误差在容许限度内。因此，零假设被拒绝，替代假设(这意味着结果在统计上是显著的)被接受。</p><p id="10ea" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">另一方面，如果p值大于0.05，这意味着误差超出了可接受的容限，这意味着结果很可能只是随机的，而不是由于实验的良好性。</p><p id="8d1e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">模型过拟合与欠拟合:</strong></p><p id="e8f7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">为了理解过度拟合与欠拟合，首先重要的是理解<strong class="hz iv">偏差</strong>和<strong class="hz iv">方差之间的差异。</strong></p><p id="28fe" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">偏差:</strong>它是定义模型预测与实际目标值相差多少的度量。低偏差意味着模型能够正确捕捉X和y之间的关系。</p><p id="ac27" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">方差:</strong>这是一种度量，它定义了不同数据集的模型预测的变化程度。高方差意味着模型预测的输出可能因数据集而异。</p><p id="7723" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">过拟合</strong>:当模型具有<strong class="hz iv">低偏差&amp;高方差时，会出现这种情况。</strong>这意味着该模型在使用训练数据进行训练时，已经能够正确地捕捉X和Y之间的关系。但是，当它应用于新数据进行预测时，与它基于训练数据的表现相比，数据集与数据集之间的输出有很大不同。</p><p id="d676" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如果出现以下情况，可能会发生这种情况:</p><ul class=""><li id="35db" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated">训练数据不是干净的数据，并且包含垃圾/噪声</li><li id="1235" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated">培训数据量不足</li><li id="9095" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated">模型非常复杂</li></ul><p id="7ed7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">欠拟合</strong>:当模型具有<strong class="hz iv">高偏差&amp;低方差时会出现这种情况。</strong>这意味着当用训练数据训练模型时，该模型还不能正确地捕捉X和Y之间的关系。因此，模型本身的拟合优度较低。因此，预测值与实际值之间会有很大的差异。</p><p id="92c7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">如果出现以下情况，可能会发生这种情况:</p><ul class=""><li id="5782" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated">训练数据不是干净的数据，并且包含垃圾/噪声</li><li id="31f7" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated">培训数据量不足</li><li id="1028" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated">模型过于简化</li></ul><figure class="jl jm jn jo fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jt"><img src="../Images/8f33dc67a9e007c7a4954a19b1fd413e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dba8qbQO-1X1ECAnl3lT_w.png"/></div></div></figure><p id="c44d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">正规化:</strong></p><p id="1e63" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">正则化是一种用于防止模型过拟合或欠拟合的技术，通过引入一定量的偏差来校准线性回归模型，从而导致方差的显著减小。主要有两种不同类型正则化技术:</p><ul class=""><li id="644f" class="iw ix hy hz b ia ib ie if ii iy im iz iq ja iu jb jc jd je bi translated">拉索(L1)正则化</li><li id="954e" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated">岭(L2)正则化</li><li id="476a" class="iw ix hy hz b ia jf ie jg ii jh im ji iq jj iu jb jc jd je bi translated">弹性净回归</li></ul><p id="d66e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">岭正则化</strong>:与试图最小化残差平方和<strong class="hz iv">的线性回归相比，岭正则化技术试图最小化(<strong class="hz iv">残差平方和+(λ*斜率)</strong>)或(<strong class="hz iv">残差平方和+(λ*系数)</strong>)。λ意味着惩罚的强度，可以在0到正无穷大之间变化。以上是岭回归中的代价函数。</strong></p><p id="8e61" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">一般来说，当斜率较小时，预测目标值对独立变量不太敏感。在岭回归的情况下，由于目标是最小化成本函数，因此超参数λ的值越高，系数的值就越小，从而最小化总成本函数。<em class="jq">这里要注意的一点是，虽然惩罚可以将参数收缩到接近0，但不会使参数等于0。这意味着它不会消除任何参数。</em>因此，这些系数不会像以前那样严重地影响输出(即，以前对于X的小变化，由于较高的斜率，Y会有显著的变化)。然而，由于脊的损失，斜率减小，因此对于X的小变化，Y的变化不会受到显著影响。</p><p id="2268" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">λ的最佳值通常使用10倍交叉验证来确定，然后取产生最低方差的值。</p><p id="99cb" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">注</strong>:岭回归既可用于连续变量，也可用于离散变量。岭回归也可以应用于逻辑回归。当应用于逻辑回归时，它试图最小化<strong class="hz iv">(可能性之和+λ*斜率)</strong></p><p id="eb7e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv"> Lasso回归:</strong> Lasso正则化技术试图最小化(<strong class="hz iv">残差平方和+ (lambda * |slope|) </strong>)(即penalty teem包含lambda乘以斜率的绝对值)。</p><p id="8e88" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">在套索的情况下，当它收缩系数的值时，它可以将它减少到零。这意味着它可以消除任何无用的变量。</p><p id="049d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">注</strong> : Lasso回归既可用于连续变量，也可用于离散变量。岭回归也可以应用于逻辑回归。</p><p id="dbc3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">弹性网回归:</strong>当模型中使用了大量的参数，并且不可能知道有用和无用的参数时，在这种情况下，可能会混淆是选择岭回归还是拉索回归。在这种情况下，我们可以使用弹性网络回归——这是一种脊和套索的混合体，试图利用两者的优势。弹性净回归试图最小化:</p><p id="96ee" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">残差平方和+(λ*斜率)</strong></p><p id="5ff5" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi">+</p><p id="9fc7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">残差平方和+(λ* |斜率|) </strong></p><p id="0701" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">交叉验证用于选择λ1和λ2的最佳值</p><p id="424b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">访问我的<strong class="hz iv">facebook.com/FBTrainBrain/</strong>@<a class="ae hv" href="https://www.facebook.com/FBTrainBrain/" rel="noopener ugc nofollow" target="_blank">脸书页面</a></p><p id="bceb" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">希望这篇文章能帮助你加强对上述主题的概念性理解。另请点击此链接阅读本文的第2部分<a class="ae hv" rel="noopener" href="/geekculture/basic-concepts-needed-for-data-science-work-part-2-6a9ebcdf27a4?source=friends_link&amp;sk=db5f50e72adfd794d83a31b35ed542be">数据科学工作所需的基本概念—第2部分</a></p><figure class="jl jm jn jo fd hk"><div class="bz dy l di"><div class="ju jv l"/></div></figure></div></div>
