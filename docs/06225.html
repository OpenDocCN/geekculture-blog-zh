<h1/>
<blockquote>原文：<a href="https://medium.com/geekculture/scrape-google-images-with-python-f9a20cda1355?source=collection_archive---------0-----------------------#2021-08-13">https://medium.com/geekculture/scrape-google-images-with-python-f9a20cda1355?source=collection_archive---------0-----------------------#2021-08-13</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/03d3f9d8c1b2cf94ceead8eee1ef6c36.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*5xQ_eyPvVtUSl2FD.jpg"/></div></div></figure></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><ul class=""><li id="aca2" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated"><a class="ae ir" href="#87b5" rel="noopener ugc nofollow">会刮什么</a></li><li id="dc90" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><a class="ae ir" href="#c907" rel="noopener ugc nofollow">完整代码</a></li><li id="50e2" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><a class="ae ir" href="#92ea" rel="noopener ugc nofollow">先决条件</a></li><li id="c782" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><a class="ae ir" href="#6dec" rel="noopener ugc nofollow">代码解释</a></li><li id="ac7d" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><a class="ae ir" href="#7ab2" rel="noopener ugc nofollow">链接</a></li></ul><h1 id="87b5" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">会刮什么</h1><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/56cf0799c5243c2fd9fd94527e1b3312.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*7kgWWvJt6rzyLOsq.png"/></div></div></figure><h1 id="c907" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">完整代码</h1><figure class="jw jx jy jz fd hk"><div class="bz dy l di"><div class="ka kb l"/></div></figure><h1 id="92ea" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">先决条件</h1><p id="d0f4" class="pw-post-body-paragraph kc kd ia ib b ic ke kf kg ie kh ki kj ig kk kl km ii kn ko kp ik kq kr ks im hb bi translated"><strong class="ib kt">安装库</strong>:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="4132" class="kz iy ia kv b fi la lb l lc ld">pip install requests bs4 google-search-results</span></pre><p id="0950" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated"><code class="du lh li lj kv b">google-search-results</code>是一个SerpApi API包，它将作为备选解决方案显示在最后。</p><p id="51a5" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated"><strong class="ib kt">CSS选择器基础知识抓取</strong></p><p id="5d9c" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">CSS选择器声明样式应用于标记的哪一部分，从而允许从匹配的标签和属性中提取数据。</p><p id="02de" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">如果你没有使用过CSS选择器，我有一篇关于<a class="ae ir" href="https://serpapi.com/blog/web-scraping-with-css-selectors-using-python/" rel="noopener ugc nofollow" target="_blank">如何在抓取网页时使用CSS选择器的博文</a>，内容包括它是什么，它的优缺点，以及为什么从抓取网页的角度来看它们很重要。</p><p id="f325" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated"><strong class="ib kt">降低被阻挡的几率</strong></p><p id="c573" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">请求有可能被阻止。看看<a class="ae ir" href="https://serpapi.com/blog/how-to-reduce-chance-of-being-blocked-while-web/" rel="noopener ugc nofollow" target="_blank">中的<br/>如何降低抓取网页时被屏蔽的几率</a>，有11种方法可以绕过大多数网站的屏蔽。</p><p id="cafc" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">确保通过<code class="du lh li lj kv b"><a class="ae ir" href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/User-Agent" rel="noopener ugc nofollow" target="_blank">User-Agent</a></code>，因为谷歌最终可能会阻止你的请求，你会收到一个不同的HTML，从而空输出。</p><p id="d203" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated"><code class="du lh li lj kv b">User-Agent</code>识别浏览器、它的版本号和它的主机操作系统，它代表一个人(浏览器)在一个网络环境中，让服务器和网络对等点识别它是否是一个机器人。我们假装“真正的”用户访问。<a class="ae ir" href="https://www.whatismybrowser.com/detect/what-is-my-user-agent" rel="noopener ugc nofollow" target="_blank">检查你的用户代理是什么</a>。</p><h1 id="6dec" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">代码解释</h1><p id="4fb1" class="pw-post-body-paragraph kc kd ia ib b ic ke kf kg ie kh ki kj ig kk kl km ii kn ko kp ik kq kr ks im hb bi translated">导入库:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="f106" class="kz iy ia kv b fi la lb l lc ld">import os, requests, lxml, re, json, urllib.request<br/>from bs4 import BeautifulSoup<br/>from serpapi import GoogleSearch</span></pre><ul class=""><li id="60b2" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/os.html" rel="noopener ugc nofollow" target="_blank">os</a></code>返回环境变量(SerpApi API key)的值。</li><li id="5bce" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://requests.readthedocs.io/en/latest/user/quickstart/" rel="noopener ugc nofollow" target="_blank">requests</a></code>向网站提出请求。</li><li id="797f" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://lxml.de/" rel="noopener ugc nofollow" target="_blank">lxml</a></code>快速处理XML/HTML文档。</li><li id="82aa" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/json.html" rel="noopener ugc nofollow" target="_blank">json</a></code>将提取的数据转换成JSON对象。</li><li id="6bfc" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/re.html" rel="noopener ugc nofollow" target="_blank">re</a></code>通过正则表达式提取部分数据。</li><li id="7582" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/urllib.request.html" rel="noopener ugc nofollow" target="_blank">urllib.request</a></code>用<code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/urllib.request.html#urllib.request.urlretrieve" rel="noopener ugc nofollow" target="_blank">urllib.request.urlretrieve</a><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/" rel="noopener ugc nofollow" target="_blank">BeautifulSoup</a></code>在本地保存图片是一个XML/HTML的抓取库。与 <code class="du lh li lj kv b"><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc//#installing-a-parser" rel="noopener ugc nofollow" target="_blank">lxml</a></code> <a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc//#installing-a-parser" rel="noopener ugc nofollow" target="_blank">连用的</a><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc//#installing-a-parser" rel="noopener ugc nofollow" target="_blank">，因为它比</a> <code class="du lh li lj kv b"><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc//#installing-a-parser" rel="noopener ugc nofollow" target="_blank">html.parser</a></code>快</li></ul><p id="ef0f" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">创建URL参数和请求头:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="dced" class="kz iy ia kv b fi la lb l lc ld">headers = {<br/>    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.114 Safari/537.36"<br/>}</span><span id="14ab" class="kz iy ia kv b fi lk lb l lc ld">params = {<br/>    "q": "mincraft wallpaper 4k", # search query<br/>    "tbm": "isch",                # image results<br/>    "hl": "en",                   # language of the search<br/>    "gl": "us",                   # country where search comes from<br/>    "ijn": "0"                    # page number<br/>}</span></pre><ul class=""><li id="a6bb" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated">向请求传递URL参数的一种更好的方式。</li><li id="56b9" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://developer.mozilla.org/en-US/docs/Glossary/User_agent" rel="noopener ugc nofollow" target="_blank">user-agent</a></code>作为来自浏览器的“真实”用户请求，将其传递给<a class="ae ir" href="https://docs.python-requests.org/en/master/user/quickstart/#custom-headers" rel="noopener ugc nofollow" target="_blank">请求头</a>。<a class="ae ir" href="https://github.com/psf/requests/blob/589c4547338b592b1fb77c65663d8aa6fbb7e38b/requests/utils.py#L808-L814" rel="noopener ugc nofollow" target="_blank">默认</a> <code class="du lh li lj kv b"><a class="ae ir" href="https://github.com/psf/requests/blob/589c4547338b592b1fb77c65663d8aa6fbb7e38b/requests/utils.py#L808-L814" rel="noopener ugc nofollow" target="_blank">requests</a></code> <a class="ae ir" href="https://github.com/psf/requests/blob/589c4547338b592b1fb77c65663d8aa6fbb7e38b/requests/utils.py#L808-L814" rel="noopener ugc nofollow" target="_blank">用户代理是一个</a> <code class="du lh li lj kv b"><a class="ae ir" href="https://github.com/psf/requests/blob/589c4547338b592b1fb77c65663d8aa6fbb7e38b/requests/utils.py#L808-L814" rel="noopener ugc nofollow" target="_blank">python-reqeusts</a></code>，因此网站可能会认为它是一个机器人或脚本，并阻止对网站的请求。<a class="ae ir" href="https://www.whatismybrowser.com/detect/what-is-my-user-agent" rel="noopener ugc nofollow" target="_blank">检查你的</a>是什么<code class="du lh li lj kv b"><a class="ae ir" href="https://www.whatismybrowser.com/detect/what-is-my-user-agent" rel="noopener ugc nofollow" target="_blank">user-agent</a></code>。</li></ul><p id="aeb4" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">发出请求，传递创建的请求参数和头。将返回的HTML传递给<code class="du lh li lj kv b">BeautifulSoup</code>:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="a533" class="kz iy ia kv b fi la lb l lc ld">html = requests.get("https://www.google.com/search", params=params, headers=headers, timeout=30)<br/>soup = BeautifulSoup(html.text, "lxml")</span></pre><ul class=""><li id="a6a3" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python-requests.org/en/master/user/quickstart/#timeouts" rel="noopener ugc nofollow" target="_blank">timeout=30</a></code>30秒后停止等待响应。</li><li id="5687" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">BeautifulSoup(html.text, "lxml")html.text</code>将返回一个文本HTML数据，而<code class="du lh li lj kv b">"lxml"</code>将被设置为XML/HTML处理器，而不是默认的<code class="du lh li lj kv b">html.parser</code></li></ul><p id="b88a" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">仅使用请求头提取数据，目前没有正则表达式:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="f955" class="kz iy ia kv b fi la lb l lc ld">def get_images_with_request_headers():<br/>    params["content-type"] = "image/png" # parameter that indicate the original media type </span><span id="7ea9" class="kz iy ia kv b fi lk lb l lc ld">    return [img["src"] for img in soup.select("img")]</span></pre><p id="a5e9" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">之所以方便，是因为当您尝试直接解析来自<code class="du lh li lj kv b">img</code>标签和<code class="du lh li lj kv b">src</code>属性的数据时，您将获得一个base64编码的URL，它将是一个1x1图像占位符。不是特别有用的图像分辨率🙂</p><ul class=""><li id="8c35" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated"><code class="du lh li lj kv b">params["content-type"]</code>将创建一个新的<code class="du lh li lj kv b">dict</code>键<code class="du lh li lj kv b">"content-type"</code>并分配一个<code class="du lh li lj kv b">"image/png"</code>值，该值将返回图像。</li><li id="7c96" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">[img["src"] for img in soup.select("img")]</code>将迭代所有的<code class="du lh li lj kv b">img</code>标签，并在<a class="ae ir" href="https://www.w3schools.com/python/python_lists_comprehension.asp" rel="noopener ugc nofollow" target="_blank">列表理解</a>循环中提取<code class="du lh li lj kv b">src</code>属性，返回值将是来自<code class="du lh li lj kv b">src</code>属性的URL的<code class="du lh li lj kv b">list</code>。</li></ul><p id="109a" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">打印返回的数据:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="7b40" class="kz iy ia kv b fi la lb l lc ld">[<br/>   "/images/branding/searchlogo/1x/googlelogo_desk_heirloom_color_150x55dp.gif",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIMPdHAO0x25OT-1uxKUw_Kh1Bct6RIDaHlL8fTqXY_qGNdAizUZGa_uI6_Q&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvj_A0yXqbEgcTsZ1_ckFjtTEVCxn9BFJF6EYh1MbLiWokT3EdvPo0aB3aeQ&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThOaMoYjrJCat0kGBaecZVz1pOXsntuvwyexmedIsR4gFXtek-3rNmBlL8fQ&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuUcXHuHe2qOVv_IfHmk3A8T24VeWT-qHfRrHaEUHH89MGlH8r2NJXHHZ-Yg&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSan-UQMuDyVQI5ZEiyubOle_0q_PgXL7DpBgKq8Y2-Fuc1BM1X5MxMBiP4ag&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfWQp1ltZK-o_PZ1f2rRtSq0MoWx-0jLFh_y1uv8umjK4eSj6IqhqRBzCKtg&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn4d2zWI7_4wInrzsNntRSWcA_neicVq63ZJdiiYcsEERogyw542JmFugEc4U&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDtyIKB9SH1rg9U4kcrGlD_La_NCcveaOD4UX1EaXUxkW-L0DNhcsLX5obpQ&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg2xAc8_Wdv5Cheb9w6Xq_e7X1fV7tdUCi9F-PsbHGlaJ2dLHSfYUgPXHmIw&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmdAeFWxFVq7gpGtkEqq_ZzexHslYOGrHxW-IUgeOXv4CuIygDDyhaqSnPSy8&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHeNDVL9JbWgD8ypdDR4XTr6xY7dRgh_n2_5q8GZQuiqlk_oDCHaOC0bu0Hg&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa5NpjrrZl0US_8TFHdO5d3SQ4TF_dn6MvRzL4SwzB_KcemJWdPRHJtGnTOw&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbRM8yNQyOF4EZsYZCtu7W4mWOIVPfaGySwmyfA6eeJfMySK4clUTvdrMg-g&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvBJ8a7VeA8JLlqI_p4oP2fx7oXzYMVCQEPG_Pg_ez0DvAwk7-aCwM4_U7vAA&amp;s",<br/>   "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHNhOWeEKm5LbrrpPBzbfve0V9YFLT  thumbnails related<br/>    # https://regex101.com/r/ITluak/2<br/>    suggested_search_thumbnails = ",".join(re.findall(r'{key(.*?)\[null,\"Size\"', matched_images_data_json))</span><span id="74c8" class="kz iy ia kv b fi lk lb l lc ld">    # https://regex101.com/r/MyNLUk/1<br/>    suggested_search_thumbnail_encoded = re.findall(r'\"(https:\/\/encrypted.*?)\"', suggested_search_thumbnails)</span><span id="d3e6" class="kz iy ia kv b fi lk lb l lc ld">    # zip() is used on purpose over zip_longest() as number of results would be identical<br/>    for suggested_search, suggested_search_fixed_thumbnail in zip(soup.select(".PKhmud.sc-it.tzVsfd"), suggested_search_thumbnail_encoded):<br/>        suggested_searches.append({<br/>            "name": suggested_search.select_one(".VlHyHc").text,<br/>            "link": f"https://www.google.com{suggested_search.a['href']}",<br/>            # https://regex101.com/r/y51ZoC/1<br/>            "chips": "".join(re.findall(r"&amp;chips=(.*?)&amp;", suggested_search.a["href"])),<br/>            # https://stackoverflow.com/a/4004439/15164646 comment by Frédéric Hamidi<br/>            "thumbnail": bytes(suggested_search_fixed_thumbnail, "ascii").decode("unicode-escape")<br/>        })</span><span id="4dfa" class="kz iy ia kv b fi lk lb l lc ld">    return suggested_searches</span></pre><ul class=""><li id="d6dd" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated"><code class="du lh li lj kv b">suggested_searches</code>一个临时的<code class="du lh li lj kv b">list</code>，在这里提取的数据将被<a class="ae ir" href="https://www.w3schools.com/python/ref_list_append.asp" rel="noopener ugc nofollow" target="_blank">附加到函数末尾的</a>。</li><li id="e05a" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">all_script_tags</code>一个保存从<code class="du lh li lj kv b">soup.select("script")</code>提取的所有<code class="du lh li lj kv b">&lt;script&gt;</code> HTML标签的变量，其中<code class="du lh li lj kv b"><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/#css-selectors" rel="noopener ugc nofollow" target="_blank">select()</a></code>将返回一个匹配的<code class="du lh li lj kv b">&lt;script&gt;</code>标签列表。</li><li id="d93c" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">matched_images</code>将保存从<code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/re.html#re.findall" rel="noopener ugc nofollow" target="_blank">re.findall()</a></code>提取的所有匹配图像数据，后者返回一个<a class="ae ir" href="https://docs.python.org/3/glossary.html#term-iterator" rel="noopener ugc nofollow" target="_blank">迭代器</a>。需要这个变量来提取建议的搜索缩略图、图像缩略图和全分辨率图像。</li><li id="4b8f" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">suggested_search_thumbnails</code>和<code class="du lh li lj kv b">suggested_search_thumbnail_encoded</code>解析部分内联JSON，其中<code class="du lh li lj kv b">suggested_search_thumbnail_encoded</code>从部分解析的内联JSON数据中解析实际缩略图。</li><li id="b98f" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/functions.html#zip" rel="noopener ugc nofollow" target="_blank">zip()</a></code>在parralel中迭代多个iterables。记住<code class="du lh li lj kv b">zip</code>是有意使用的。</li><li id="b2ea" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://stackoverflow.com/a/59119827/15164646" rel="noopener ugc nofollow" target="_blank">zip()</a></code> <a class="ae ir" href="https://stackoverflow.com/a/59119827/15164646" rel="noopener ugc nofollow" target="_blank">以最短的迭代器结束，而</a> <code class="du lh li lj kv b"><a class="ae ir" href="https://stackoverflow.com/a/59119827/15164646" rel="noopener ugc nofollow" target="_blank">zip_longest()</a></code> <a class="ae ir" href="https://stackoverflow.com/a/59119827/15164646" rel="noopener ugc nofollow" target="_blank">迭代到最长迭代器</a>的长度。</li><li id="0fda" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">suggested_searches.append({})</code>将<code class="du lh li lj kv b"><a class="ae ir" href="https://www.w3schools.com/python/ref_list_append.asp" rel="noopener ugc nofollow" target="_blank">append</a></code>到<a class="ae ir" href="https://www.w3schools.com/python/ref_list_append.asp" rel="noopener ugc nofollow" target="_blank">提取出来的图像数据以</a>到<code class="du lh li lj kv b"><a class="ae ir" href="https://www.w3schools.com/python/ref_list_append.asp" rel="noopener ugc nofollow" target="_blank">list</a></code>作为字典。</li><li id="df59" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">select_one()</code>在一个循环中返回一个(而不是全部)匹配的元素。</li><li id="1fbc" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">["href"]</code>是用 <code class="du lh li lj kv b"><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/#attributes" rel="noopener ugc nofollow" target="_blank">BeautifulSoup</a></code> <a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/#attributes" rel="noopener ugc nofollow" target="_blank">访问和</a><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/#attributes" rel="noopener ugc nofollow" target="_blank">提取HTML属性的快捷方式。备选的是</a> <code class="du lh li lj kv b"><a class="ae ir" href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/#attributes" rel="noopener ugc nofollow" target="_blank">get(&lt;attribute&gt;)</a></code>。</li><li id="e7bc" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://www.w3schools.com/python/ref_string_join.asp" rel="noopener ugc nofollow" target="_blank">"".join()</a></code>将iterable中的所有条目连接成一个字符串。</li><li id="2cc3" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">bytes(&lt;variable&gt;, "ascii").decode("unicode-escape")</code>对解析后的图像数据进行解码。</li></ul><p id="6300" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">打印返回数据:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="3ced" class="kz iy ia kv b fi la lb l lc ld">[<br/>  {<br/>    "name": "ultra hd",<br/>    "link": "https://www.google.com/search?q=minecraft+wallpaper+4k&amp;tbm=isch&amp;hl=en&amp;gl=us&amp;chips=q:minecraft+wallpaper+4k,g_1:ultra+hd:5VuluDYWa8Y%3D&amp;sa=X&amp;ved=2ahUKEwjshdCK0Yn5AhXrlWoFHYhyCrQQ4lYoAHoECAEQHQ",<br/>    "chips": "q:minecraft+wallpaper+4k,g_1:ultra+hd:5VuluDYWa8Y%3D",<br/>    "thumbnail": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThU0xo_GeIciyaBmvE6EI46tnj0npeDAmDsLKjYlnv4tGz0eaw&amp;usqp=CAU"<br/>  },<br/>  {<br/>    "name": "epic",<br/>    "link": "https://www.google.com/search?q=minecraft+wallpaper+4k&amp;tbm=isch&amp;hl=en&amp;gl=us&amp;chips=q:minecraft+wallpaper+4k,g_1:epic:5c56RYLjq2c%3D&amp;sa=X&amp;ved=2ahUKEwjshdCK0Yn5AhXrlWoFHYhyCrQQ4lYoAXoECAEQHw",<br/>    "chips": "q:minecraft+wallpaper+4k,g_1:epic:5c56RYLjq2c%3D",<br/>    "thumbnail": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_bUq-7tk9FyeNSW40Yo8FRY6SOViMbUeme_ln1uMwxcTdfI6d&amp;usqp=CAU"<br/>  }, ... other results<br/>]</span></pre><p id="3d83" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">提取原始分辨率图像:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="fd78" class="kz iy ia kv b fi la lb l lc ld">def get_original_images():</span><span id="e220" class="kz iy ia kv b fi lk lb l lc ld">    """<br/>    https://kodlogs.com/34776/json-decoder-jsondecodeerror-expecting-property-name-enclosed-in-double-quotes<br/>    if you try to json.loads() without json.dumps() it will throw an error:<br/>    "Expecting property name enclosed in double quotes"<br/>    """</span><span id="425c" class="kz iy ia kv b fi lk lb l lc ld">    google_images = []</span><span id="85c2" class="kz iy ia kv b fi lk lb l lc ld">    all_script_tags = soup.select("script")</span><span id="0e82" class="kz iy ia kv b fi lk lb l lc ld">    # # https://regex101.com/r/48UZhY/4<br/>    matched_images_data = "".join(re.findall(r"AF_initDataCallback\(([^&lt;]+)\);", str(all_script_tags)))</span><span id="cc38" class="kz iy ia kv b fi lk lb l lc ld">    matched_images_data_fix = json.dumps(matched_images_data)<br/>    matched_images_data_json = json.loads(matched_images_data_fix)</span><span id="c978" class="kz iy ia kv b fi lk lb l lc ld">    # <a class="ae ir" href="https://regex101.com/r/VPz7f2/1" rel="noopener ugc nofollow" target="_blank">https://regex101.com/r/VPz7f2/1</a><br/>    matched_google_image_data = re.findall(r'\"b-GRID_STATE0\"(.*)sideChannel:\s?{}}', matched_images_data_json)</span><span id="c90a" class="kz iy ia kv b fi lk lb l lc ld">    # https://regex101.com/r/NnRg27/1<br/>    matched_google_images_thumbnails = ", ".join(<br/>        re.findall(r'\[\"(https\:\/\/encrypted-tbn0\.gstatic\.com\/images\?.*?)\",\d+,\d+\]',<br/>                   str(matched_google_image_data))).split(", ")</span><span id="aad9" class="kz iy ia kv b fi lk lb l lc ld">    thumbnails = [<br/>        bytes(bytes(thumbnail, "ascii").decode("unicode-escape"), "ascii").decode("unicode-escape") for thumbnail in matched_google_images_thumbnails<br/>    ]</span><span id="57e7" class="kz iy ia kv b fi lk lb l lc ld">    # removing previously matched thumbnails for easier full resolution image matches.<br/>    removed_matched_google_images_thumbnails = re.sub(<br/>        r'\[\"(https\:\/\/encrypted-tbn0\.gstatic\.com\/images\?.*?)\",\d+,\d+\]', "", str(matched_google_image_data))</span><span id="5937" class="kz iy ia kv b fi lk lb l lc ld">    # https://regex101.com/r/fXjfb1/4<br/>    # https://stackoverflow.com/a/19821774/15164646<br/>    matched_google_full_resolution_images = re.findall(r"(?:'|,),\[\"(https:|http.*?)\",\d+,\d+\]", removed_matched_google_images_thumbnails)</span><span id="7d3a" class="kz iy ia kv b fi lk lb l lc ld">    full_res_images = [<br/>        bytes(bytes(img, "ascii").decode("unicode-escape"), "ascii").decode("unicode-escape") for img in matched_google_full_resolution_images<br/>    ]</span><span id="f1da" class="kz iy ia kv b fi lk lb l lc ld">    for index, (metadata, thumbnail, original) in enumerate(zip(soup.select(".isv-r.PNCib.MSM1fd.BUooTd"), thumbnails, full_res_images), start=1):<br/>        google_images.append({<br/>            "title": metadata.select_one(".VFACy.kGQAp.sMi44c.lNHeqe.WGvvNb")["title"],<br/>            "link": metadata.select_one(".VFACy.kGQAp.sMi44c.lNHeqe.WGvvNb")["href"],<br/>            "source": metadata.select_one(".fxgdke").text,<br/>            "thumbnail": thumbnail,<br/>            "original": original<br/>        })</span><span id="f9be" class="kz iy ia kv b fi lk lb l lc ld">        # Download original images<br/>        print(f"Downloading {index} image...")</span><span id="e106" class="kz iy ia kv b fi lk lb l lc ld">        opener=urllib.request.build_opener()<br/>        opener.addheaders=[("User-Agent","Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.114 Safari/537.36")]<br/>        urllib.request.install_opener(opener)</span><span id="cac1" class="kz iy ia kv b fi lk lb l lc ld">        urllib.request.urlretrieve(original, f"Bs4_Images/original_size_img_{index}.jpg")</span><span id="6a46" class="kz iy ia kv b fi lk lb l lc ld">    return google_images</span></pre><p id="5dfb" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">除了不同的正则表达式之外，该过程与提取建议的搜索结果几乎相同:</p><p id="714c" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">1.创建一个临时的<code class="du lh li lj kv b">list</code> <code class="du lh li lj kv b">google_images</code>，提取的数据将被追加到此处。</p><p id="cfdd" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">2.提取<code class="du lh li lj kv b">all_script_tags</code>。</p><p id="1cae" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">3.提取<code class="du lh li lj kv b">matched_images_data</code>提取缩略图和原始分辨率图像。</p><p id="0786" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">4.解码提取的编码<code class="du lh li lj kv b">thumbnails</code>:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="f829" class="kz iy ia kv b fi la lb l lc ld">thumbnails = [<br/>    bytes(bytes(thumbnail, "ascii").decode("unicode-escape"), "ascii").decode("unicode-escape") for thumbnail in matched_google_images_thumbnails<br/>]</span><span id="662c" class="kz iy ia kv b fi lk lb l lc ld"># equvalent to <br/>for fixed_google_image_thumbnail in matched_google_images_thumbnails:<br/>    # https://stackoverflow.com/a/4004439/15164646 comment by Frédéric Hamidi<br/>    google_image_thumbnail_not_fixed = bytes(fixed_google_image_thumbnail, 'ascii').decode('unicode-escape')<br/>    # after first decoding, Unicode characters are still present. After the second iteration, they were decoded.<br/>    google_image_thumbnail = bytes(google_image_thumbnail_not_fixed, 'ascii').decode('unicode-escape')</span></pre><p id="7f25" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">5.解码提取的编码<code class="du lh li lj kv b">full_res_images</code>:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="33e1" class="kz iy ia kv b fi la lb l lc ld">full_res_images = [<br/>      bytes(bytes(img, "ascii").decode("unicode-escape"), "ascii").decode("unicode-escape") for img in matched_google_full_resolution_images<br/>  ]</span><span id="b186" class="kz iy ia kv b fi lk lb l lc ld"># equvalent to<br/>for index, fixed_full_res_image in enumerate(matched_google_full_resolution_images):<br/>    # https://stackoverflow.com/a/4004439/15164646 comment by Frédéric Hamidi<br/>    original_size_img_not_fixed = bytes(fixed_full_res_image, 'ascii').decode('unicode-escape')<br/>    original_size_img = bytes(original_size_img_not_fixed, 'ascii').decode('unicode-escape')</span></pre><p id="1d22" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">在本地保存全分辨率图像:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="751a" class="kz iy ia kv b fi la lb l lc ld">opener=urllib.request.build_opener()<br/>opener.addheaders=[("User-Agent","Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.114 Safari/537.36")]<br/>urllib.request.install_opener(opener)</span><span id="d8ed" class="kz iy ia kv b fi lk lb l lc ld">urllib.request.urlretrieve(original, f"Bs4_Images/original_size_img_{index}.jpg")</span></pre><ul class=""><li id="cd06" class="hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/urllib.request.html#urllib.request.build_opener" rel="noopener ugc nofollow" target="_blank">urllib.request.build_opener()</a></code>管理处理程序的链接，并自动为每个请求添加标题(见下一行)。</li><li id="bab6" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b">opener.addheaders[()]</code>向请求添加标题。</li><li id="46f2" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/urllib.request.html#urllib.request.install_opener" rel="noopener ugc nofollow" target="_blank">urllib.install_opener()</a></code>将开启者设置为默认全局开启者。不管那是什么意思👀</li><li id="ad09" class="hy hz ia ib b ic is ie it ig iu ii iv ik iw im in io ip iq bi translated"><code class="du lh li lj kv b"><a class="ae ir" href="https://docs.python.org/3/library/urllib.request.html#urllib.request.urlretrieve" rel="noopener ugc nofollow" target="_blank">urllib.request.urlretrieve()</a></code>将图像保存到本地。</li></ul><p id="dc74" class="pw-post-body-paragraph kc kd ia ib b ic id kf kg ie if ki kj ig le kl km ii lf ko kp ik lg kr ks im hb bi translated">打印返回数据:</p><pre class="jw jx jy jz fd ku kv kw kx aw ky bi"><span id="75a5" class="kz iy ia kv b fi la lb l lc ld">[<br/>  {<br/>    "title": "4K Minecraft Wallpapers | Background Images",<br/>    "link": "https://wall.alphacoders.com/tag/4k-minecraft-wallpapers",<br/>    "source": "wall.alphacoders.com",<br/>    "thumbnail": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJxrGh1FUsvCRNgKI4aiM8CimALQ0rHU2SDigSRl6X1c7BiWDOUMMMVCwyKtufB9SEddw&amp;usqp=CAU",<br/>    "original": "https://images6.alphacoders.com/108/thumb-1920-1082090.jpg"<br/>  },<br/>  {<br/>    "title": "Best Minecraft Wallpaper 4k - Minecraft Tutos",<br/>    "link": "https://minecraft-tutos.com/en/minecraft-wallpaper/",<br/>    "source": "minecraft-tutos.com",<br/>    "thumbnail": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRDMguXava6khO5e5A0GQsm5v64rrJI_tYuSaJjyxWQNhTrhRWPRLLuhtPVouOUSaqzC0&amp;usqp=CAU",<br/>    "original": "https://minecraft-tutos.com/wp-content/uploads/2022/03/wallpaper-minecraft-alex-steve-universe.jpeg"<br/>  }, ... other results<br/>]</span></pre><h1 id="1e48" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">使用<a class="ae ir" href="https://serpapi.com/images-results" rel="noopener ugc nofollow" target="_blank">谷歌图片API </a></h1><p id="d467" class="pw-post-bod
