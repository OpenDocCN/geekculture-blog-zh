<h1 class="translated">6.找到词语</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/find-the-words-d0fb1a13b1fa?source=collection_archive---------11-----------------------#2022-12-31">https://medium.com/geekculture/find-the-words-d0fb1a13b1fa?source=collection_archive---------11-----------------------#2022-12-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a4b5" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">问:在字符矩阵中找出单词(从给定的列表中);请注意，字符可以向所有八个相邻方向移动。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/82b1c1bf4ecb16f848428b8aaaf3a3b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:848/format:webp/1*xUWFvfeH-SshYv5uJzHieg.png"/></div></div></figure><p id="4035" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">例如，给定["这个"、"是"、"好玩"、"非常"、"东西"]和[["T "、" F "、" F "、]、["U "、" H "、" K "、]、["N "、" S "、" I "、]，应该返回["是"、"好玩"、"这个"]</p></div></div>
