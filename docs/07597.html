<blockquote>原文：<a href="https://medium.com/geekculture/how-torpedoes-work-58f450d2b495?source=collection_archive---------14-----------------------#2021-09-23">https://medium.com/geekculture/how-torpedoes-work-58f450d2b495?source=collection_archive---------14-----------------------#2021-09-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="01ac" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">一种“潜艇”石灰海军武器</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/3395ee759776f9f004be410020836a17.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*P59XP3JkutxVjZRUxj05lg.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">photo by <a class="ae jt" href="https://unsplash.com/@aleon3004" rel="noopener ugc nofollow" target="_blank">Ан Нет</a>, courtesy of <a class="ae jt" href="https://unsplash.com/photos/6z0IreU7EnI" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2706" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">上周末，我和我叔叔乘飞机去参观了OMSI(俄勒冈州科学与工业博物馆)。</p><p id="5154" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">除了他们的室内展品，博物馆的场地还藏有一艘退役潜艇，美国海军蓝鳍金枪鱼号。买了船票后，我开始探索船的内部，了解每一个不同的房间。</p></div></div>
