<h1 class="translated">将键值数据库压缩5倍</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/compressing-key-value-database-size-5x-3d728ec8fed5?source=collection_archive---------39-----------------------#2021-05-31">https://medium.com/geekculture/compressing-key-value-database-size-5x-3d728ec8fed5?source=collection_archive---------39-----------------------#2021-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a269" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在一周内，我朋友的bot后端的RAM消耗几乎翻了一番:</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/c46919493203e586f925801964cc3380.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3y4lsim5vsXsoE6PYJ85nw.png"/></div></div></figure><p id="3099" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这不是内存泄漏，因为重启后消耗的RAM量保持不变(每次颜色变化都是一次重启)，而是后端设计的结果——bot将整个数据库保存在内存中。因此，预计RAM使用量将会增长，但预计不会在一周内达到200M。</p></div></div>
