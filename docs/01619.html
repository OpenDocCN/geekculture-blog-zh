<h1 class="translated">到底什么是敏捷框架？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/what-is-an-agile-framework-anyway-cb03dca20a5c?source=collection_archive---------16-----------------------#2021-04-17">https://medium.com/geekculture/what-is-an-agile-framework-anyway-cb03dca20a5c?source=collection_archive---------16-----------------------#2021-04-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c893" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这个术语到处都在使用，但它实际上是什么意思呢？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0f3e59b0ad741a148a90e1cb4183f4d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Qs2Qbfb81xbj91Jw"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx"><em class="jt">An Agile framework: round and round it goes; where it stops nobody knows! </em>| Photo by <a class="ae ju" href="https://unsplash.com/@pefont?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Won Young Park</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d19c" class="pw-post-body-paragraph jv jw ho jx b jy jz ip ka kb kc is kd ke kf kg kh ki kj kk kl km kn ko kp kq hh bi translated">“敏捷框架”肯定是敏捷领域中使用最频繁但理解最差的术语之一。大多数时候，它只是在谈话或培训课程中出现，并假设每个人都已经知道它的意思。看到这么多人反复纠结这个词…</p></div></div>
