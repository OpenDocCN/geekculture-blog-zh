<blockquote>原文：<a href="https://medium.com/geekculture/swift-error-handling-basics-1cfceec0f72f?source=collection_archive---------32-----------------------#2021-06-14">https://medium.com/geekculture/swift-error-handling-basics-1cfceec0f72f?source=collection_archive---------32-----------------------#2021-06-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="efbb" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">小心对待错误。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7e2defaf876b82d18b278e36d6b61d28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*WGcffv8jdPCb3AVq"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@woodies11?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Romson Preechawit</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2f74" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在Swift中，错误处理意味着对程序中的错误情况做出反应。</p><p id="53c3" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">函数既可以自己解决错误，也可以将错误返回给调用者。在后一种情况下，调用者必须采取措施正确处理错误。</p><h1 id="d2e0" class="kq kr ho bd ks kt ku kv kw kx ky kz la iu lb iv lc ix ld iy le ja lf jb lg lh bi translated">投掷功能</h1></div></div>
