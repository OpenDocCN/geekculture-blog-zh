<h1 class="translated">Python的驱动程序管理器</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/pythons-driver-managers-776d19d12176?source=collection_archive---------24-----------------------#2022-12-23">https://medium.com/geekculture/pythons-driver-managers-776d19d12176?source=collection_archive---------24-----------------------#2022-12-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4670" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">自动处理驱动程序的更新，以改善网络抓取体验。</h2></div><p id="cadb" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">驱动程序管理器是一些库或工具，它们为下载、安装和管理Python中的web浏览器驱动程序提供了一个接口。Web浏览器驱动程序是可执行文件，允许Python程序与web浏览器进行交互，并自动执行导航到网站、填写表单和单击按钮等任务。</p><figure class="ka kb kc kd fd ke er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es jz"><img src="../Images/20771f9efb56427358c4958d17697a78.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*caTlEJc6bbFvbbs6MPvShg.jpeg"/></div></div><figcaption class="kl km et er es kn ko bd b be z dx">Photo by <a class="ae kp" href="https://unsplash.com/@hiteshchoudhary?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Hitesh Choudhary</a> on <a class="ae kp" href="https://unsplash.com/s/photos/python?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
