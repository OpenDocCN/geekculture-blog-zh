<h1 class="translated">树莓派的5个项目创意</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/5-project-ideas-for-raspberry-pi-fbb0c11dde14?source=collection_archive---------4-----------------------#2022-07-01">https://medium.com/geekculture/5-project-ideas-for-raspberry-pi-fbb0c11dde14?source=collection_archive---------4-----------------------#2022-07-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="aa47" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">吹掉著名的迷你电脑上的灰尘，利用它</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/eaf42f6b67ea9118867ea98d7ec09e8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*k3STyWOV0idUzjKlphUsVA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@praveentcom?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Praveen Thirumurugan</a> on <a class="ae jt" href="https://unsplash.com/s/photos/raspberry-pi?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9ce4" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">几乎每个软件开发人员家里都有一个树莓派。像我这样的人几年前买了它，玩了玩，然后把它放在抽屉里。其他人继续探索这个奇妙设备的功能。树莓派的美妙之处在于体积:一台功能强大的电脑不过是一个小小的盒子。</p></div></div>
