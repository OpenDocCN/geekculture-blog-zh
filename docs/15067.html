<blockquote>原文：<a href="https://medium.com/geekculture/k8s-network-cni-introduction-b035d42ad68f?source=collection_archive---------3-----------------------#2022-10-11">https://medium.com/geekculture/k8s-network-cni-introduction-b035d42ad68f?source=collection_archive---------3-----------------------#2022-10-11</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="d124" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">K8s容器网络接口介绍</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div class="es et je"><img src="../Images/74b9040dee9bf20481bdd319e91c25a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1260/format:webp/0*X23w1IYHOss0NmmK.png"/></div></figure><h1 id="a57c" class="jm jn hp bd jo jp jq jr js jt ju jv jw iv jx iw jy iy jz iz ka jb kb jc kc kd bi translated">什么是CNI？</h1><p id="78a5" class="pw-post-body-paragraph ke kf hp kg b kh ki iq kj kk kl it km kn ko kp kq kr ks kt ku kv kw kx ky kz hi bi translated">CNI代表“容器网络接口”，它是一个标准的、通用的网络接口。<a class="ae la" href="https://github.com/containernetworking/cni" rel="noopener ugc nofollow" target="_blank"> CNI </a>是CNCF(Cloud native computing foundation)项目之一，它由一个规范和用于编写插件来配置容器网络接口的库组成。</p></div></div>
