<blockquote>原文：<a href="https://medium.com/geekculture/a-better-flutter-nav-rail-2b149a14040c?source=collection_archive---------19-----------------------#2021-09-27">https://medium.com/geekculture/a-better-flutter-nav-rail-2b149a14040c?source=collection_archive---------19-----------------------#2021-09-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c77a5d7021bc94e9b634f7d75ba78cfa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uoAheo9e3CagtLpVlUw3bw.png"/></div></div></figure><p id="8352" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">Material.io团队的自适应组件包的第二部分包括一些组件，用于创建更好的动态导航轨道UI流，可以根据屏幕大小的变化从一种导航方案变为另一种导航方案。</p><p id="aebc" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">对于那些不知道的人来说，新的UX手机导航方案，当它也是一个部署到桌面的应用程序时，现在是一个底部标签和移动侧边栏的动态组合</p></div></div>
