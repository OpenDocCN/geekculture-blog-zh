<blockquote>原文：<a href="https://medium.com/geekculture/devops-in-go-variables-42022d5088bc?source=collection_archive---------5-----------------------#2022-11-28">https://medium.com/geekculture/devops-in-go-variables-42022d5088bc?source=collection_archive---------5-----------------------#2022-11-28</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="ed06" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">Go bootcamp系列中的DevOps</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/7ebb00e7fdcc86889aaf9b5669f83f80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UnfmrIj3dDwIS-gchsVfCA.png"/></div></div></figure><p id="be04" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">在编程语言中，为了便于对内存中特定位置的数据进行操作，我们使用特定的名称来绑定位于特定位置的内存块。这个名字叫做<strong class="js hq">变量</strong>。</p><p id="dbb8" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">但是拥有一个<strong class="js hq">变量</strong>并不意味着我们可以通过变量随意引用或修改内存。编者需要知道…</p></div></div>
