<h1 class="translated">处理增加的数据负载</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/handling-increased-data-loads-231440e48be5?source=collection_archive---------25-----------------------#2021-04-16">https://medium.com/geekculture/handling-increased-data-loads-231440e48be5?source=collection_archive---------25-----------------------#2021-04-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="d9b3" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">随着数据负载的增加，您可能需要想办法帮助服务器处理负载。有两种方法可以做到这一点。</p><p id="31c8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">1.按比例放大</p><p id="f0c4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">2.向外扩展</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/3dbfbaa39b8f488d536f28d4aac0b10c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xS2MYZZnjGeflQsaVpsvwg.png"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Background vector created by dooder — <a class="ae jz" href="http://www.freepik.com" rel="noopener ugc nofollow" target="_blank">www.freepik.com</a></figcaption></figure><h1 id="3f0b" class="ka kb ho bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">横向扩展解决方案:</h1><p id="fe95" class="pw-post-body-paragraph il im ho in b io ky iq ir is kz iu iv iw la iy iz ja lb jc jd je lc jg jh ji hh bi translated">“横向扩展”意味着添加多台服务器并将数据分散到这些服务器上。换句话说，我们将负载分配给多台服务器…</p></div></div>
