<h1 class="translated">你的代码有味道吗？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/does-your-code-smell-5ce8f3dd721d?source=collection_archive---------25-----------------------#2021-10-05">https://medium.com/geekculture/does-your-code-smell-5ce8f3dd721d?source=collection_archive---------25-----------------------#2021-10-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c19b361a1b242843f7ee5692fd9314e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*4QR59OpWgKroaqlH"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="https://unsplash.com/@claybanks?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Clay Banks</a> on <a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><blockquote class="jb jc jd"><p id="ec78" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hh bi translated">代码气味是一种表面迹象，通常对应于系统中更深层次的问题。</p><p id="8a6f" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hh bi translated">马丁·福勒</p></blockquote><p id="f042" class="pw-post-body-paragraph je jf ho jh b ji jj jk jl jm jn jo jp kd jr js jt ke jv jw jx kf jz ka kb kc hh bi translated">虽然如果代码味道留在产品中，这最终会发生，但这并不总是意味着还有更深层次的问题。多种代码气味的累积通常会导致系统中更深层次的问题。</p></div></div>
