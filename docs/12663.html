<h1 class="translated">具有人类思维的汽车</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-human-thinking-car-a39a229fb8d?source=collection_archive---------15-----------------------#2022-05-25">https://medium.com/geekculture/the-human-thinking-car-a39a229fb8d?source=collection_archive---------15-----------------------#2022-05-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/205ed9d81c41f5e8969103ad79de7ebc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nbyQqoCZFHUzT4gC"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Can we create <strong class="bd ja">artificial brains</strong>?</figcaption></figure><p id="9bb0" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi jz translated">当前的芯片技术使用数十亿个被称为晶体管的小型电子元件来完成我们都熟悉的计算。从无人驾驶汽车到在YouTube上观看最新的猫视频，所有这些都是在同一群晶体管上完成的。然而，我们已经达到了在同一个芯片上可以放置多少晶体管以及可以做得多小的极限。</p></div></div>
