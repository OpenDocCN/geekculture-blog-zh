<h1 class="translated">什么是社交媒体审计？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/what-is-a-social-media-audit-6decb3205afc?source=collection_archive---------14-----------------------#2022-03-16">https://medium.com/geekculture/what-is-a-social-media-audit-6decb3205afc?source=collection_archive---------14-----------------------#2022-03-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="1e6b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">社交媒体在过去几年里呈爆炸式增长。今天，超过31.96亿人使用社交媒体，了解如何最大化您的社交媒体存在非常重要。社交媒体审计将帮助你确定哪些平台、内容和渠道对你的品牌最有效。结果将允许你调整你的活动，并确定你是否花了太多时间还是不够。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/8f92b9e99e1a32ec5c51f69ce7d505a2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*D-Z4u5XiZhtVTGcg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@mparzuchowski?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Michał Parzuchowski</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
