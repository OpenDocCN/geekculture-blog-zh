<blockquote>原文：<a href="https://medium.com/geekculture/upgrade-do-not-upgrade-anymore-c51435dbda30?source=collection_archive---------22-----------------------#2021-10-13">https://medium.com/geekculture/upgrade-do-not-upgrade-anymore-c51435dbda30?source=collection_archive---------22-----------------------#2021-10-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8ec4" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">2021年似乎是犹豫不决的一年，我们都不妨喘口气</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/bffe931424228818eb980b3303f9f0f4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*klmx3MB-ToR9RFnTjt4zwA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">The iPhone 13 is impressive on paper, but one would have to look really hard to find something most people will ask of it that an iPhone 12, 11 or 10 would not offer in the context of mainstream, everyday use. (Image: Apple)</figcaption></figure><p id="657a" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">当然，归咎于新冠肺炎冠状病毒太容易了:在2020年春天的几个星期内，硬件和软件的开发变得相当困难，而且像，哦，一个全球性的疫情往往会破坏…</p></div></div>
