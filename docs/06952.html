<blockquote>原文：<a href="https://medium.com/geekculture/how-i-made-my-first-viral-tweet-e5efcfb5fa3f?source=collection_archive---------16-----------------------#2021-09-02">https://medium.com/geekculture/how-i-made-my-first-viral-tweet-e5efcfb5fa3f?source=collection_archive---------16-----------------------#2021-09-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="000c" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">Twitter黑客第一部分:</h2><div class=""/><div class=""><h2 id="5bc9" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">三天后又做了一次</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/aa354e3a01bc86ce3c6181f7724195e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yLdAeO4lc4b6sUIwPQcqhw.jpeg"/></div></div></figure><p id="9271" class="pw-post-body-paragraph jy jz ho ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hh bi translated">当我去年决定成为一名创业公司创始人时，我立即知道了Twitter的价值以及在平台上建立受众。因此，在过去的九个月里，我已经工作了无数个小时，开夜车来建立一个拥有2400名粉丝的Twitter。最后，在学习了…</p></div></div>
