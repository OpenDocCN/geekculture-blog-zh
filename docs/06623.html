<h1 class="translated">别再看编程了！</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/stop-reading-about-programming-2f20db02f082?source=collection_archive---------49-----------------------#2021-08-24">https://medium.com/geekculture/stop-reading-about-programming-2f20db02f082?source=collection_archive---------49-----------------------#2021-08-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="2c4c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">做一些编程。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/6f10775231dec248897c6f53560b6fb8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*JvREtWJTRevgPmXv"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@pedroplus?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Pedro da Silva</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c87b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">想象你想学习如何打保龄球。你可以读到很多关于保龄球的知识。有很多要知道的。什么是分裂？什么是备胎？你如何持球？你可以在电视上看保龄球。但是在某些时候，你可以通过阅读走得更远。你需要开车去巷子里，租双鞋(呃)，捡个球。</p></div></div>
