<h1 class="translated">图像:一种视觉语言</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/iconography-a-visual-language-f4919a52cfbb?source=collection_archive---------12-----------------------#2022-08-23">https://medium.com/geekculture/iconography-a-visual-language-f4919a52cfbb?source=collection_archive---------12-----------------------#2022-08-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="50ab" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">图像学是对图标、符号和标志的研究。通过我们的指南了解视觉语言。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/387ac3e4d0c409edc77c2bd1e71d8756.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*xivrYjuKDm8I26-s"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@afgprogrammer?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Mohammad Rahmani</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="41d0" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">图标是一种图形设计风格，使用图像来传达思想、感情或信息。这是塑造你的品牌的有力工具，可以有多种用途。那么到底什么是图像学呢？</p></div></div>
