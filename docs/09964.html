<h1 class="translated">CES 2022:索尼推出全球首款QD-有机发光二极管电视</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/ces-2022-sony-launches-the-worlds-first-qd-oled-tvs-7af23da17386?source=collection_archive---------7-----------------------#2022-01-07">https://medium.com/geekculture/ces-2022-sony-launches-the-worlds-first-qd-oled-tvs-7af23da17386?source=collection_archive---------7-----------------------#2022-01-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="6765" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">图像质量高于有机发光二极管电视承诺的质量，与三星型号的对抗几乎是肯定的</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/21c4efa7060cf7b167dbd019c01749da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dNGoGkL-tZc6kFrnXN7_MA.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Quantum Dot OLED TVs are coming to market this year, but — for reasons unknown — Sony managed to announce its own models before Samsung, despite the fact that the latter is providing the former with the necessary screens. Tactics, maybe? (Image: Sony)</figcaption></figure><p id="7a07" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">谁说科技事件必须是可预测的或者无聊的？出乎意料的是，宣布世界上第一台QD OLED电视的制造商实际上是索尼，而不是三星…</p></div></div>
