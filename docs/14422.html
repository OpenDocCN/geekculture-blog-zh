<h1 class="translated">选择排序</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/selection-sort-38f1196b36ae?source=collection_archive---------15-----------------------#2022-08-31">https://medium.com/geekculture/selection-sort-38f1196b36ae?source=collection_archive---------15-----------------------#2022-08-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ce34" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">选择排序是另一种简单的排序算法，但不是最有效的。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/5c8826f513cc53eb54a1fe3ec956c035.png" data-original-src="https://miro.medium.com/v2/resize:fit:572/format:webp/1*4muHWY7wwUhR6MfcpTE4Lg.png"/></div></figure><p id="3948" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated"><strong class="jn hp">它的工作原理是通过获取当时的一个元素(<strong class="jn hp">从未排序的子数组</strong>中选择最小的元素)并与排序后的那个元素交换来构建排序后的子数组</strong>(增加排序后的数组的大小)。</p></div></div>
