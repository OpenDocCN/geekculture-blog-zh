<blockquote>原文：<a href="https://medium.com/geekculture/a-censorship-resistant-internet-in-demand-3959a1643ccb?source=collection_archive---------14-----------------------#2021-12-09">https://medium.com/geekculture/a-censorship-resistant-internet-in-demand-3959a1643ccb?source=collection_archive---------14-----------------------#2021-12-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/7a731c5723b138002ef3e6cb2859f95c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*1_Ly8gHaGLM62izp.png"/></div></div></figure><p id="090a" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">几乎每一个互联网用户都会处于这种不愉快的情况，他们最喜欢的社交媒体、视频平台或任何网站阻止了对他们账户的访问。</p><p id="6cb0" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">这种情况经常发生在社交媒体(Twitter、脸书)、YouTube等平台、Reddit等论坛以及Medium上。</p></div></div>
