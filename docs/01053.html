<blockquote>原文：<a href="https://medium.com/geekculture/how-to-graphically-design-icons-1ef9ee5c1cf5?source=collection_archive---------15-----------------------#2021-03-25">https://medium.com/geekculture/how-to-graphically-design-icons-1ef9ee5c1cf5?source=collection_archive---------15-----------------------#2021-03-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/574ae7c513222b561223523e80287706.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NgFUEZV3O5EvyeVP2X4-9w.png"/></div></div></figure><h1 id="9e4f" class="iw ix ho bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt bi translated"><strong class="ak">什么是平面设计？</strong></h1><p id="4d98" class="pw-post-body-paragraph ju jv ho jw b jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr hh bi translated">平面设计是创造视觉图像，符号，或图片，很容易翻译的信息给任何人看。平面设计意味着创造艺术，其背后的意义清晰而简洁。平面设计的目标不是为了迷惑消费者，而是为了吸引人的眼球，吸引消费者。这是一个有趣而愉快的过程…</p></div></div>
