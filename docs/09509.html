<blockquote>原文：<a href="https://medium.com/geekculture/the-fractal-dimension-index-in-trading-38f61b5bd6d1?source=collection_archive---------9-----------------------#2021-12-14">https://medium.com/geekculture/the-fractal-dimension-index-in-trading-38f61b5bd6d1?source=collection_archive---------9-----------------------#2021-12-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1910" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">分形维数指数的编码。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7cd93cc0b04118ff114e1faf585627ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2aSnp6CEwUi2f7io.jpeg"/></div></div></figure><p id="045f" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">市场在本质上是分形的，这意味着它们拥有某些属性，如自相似性，这使得它们可以使用该领域的工具进行建模。当然，这说起来容易做起来难。在本文中，我们将发展分形维数指数，以分析市场的分形性。</p></div></div>
