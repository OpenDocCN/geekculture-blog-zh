<h1 class="translated">重视你的核心</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/value-your-core-9d65030acf30?source=collection_archive---------19-----------------------#2022-05-05">https://medium.com/geekculture/value-your-core-9d65030acf30?source=collection_archive---------19-----------------------#2022-05-05</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="0c3a" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">如何从团队走向团队</h2></div><p id="228a" class="pw-post-body-paragraph je jf hp jg b jh ji iq jj jk jl it jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">“胜利是一项团队运动”，这是我公司邮件的签名。当然，这是一场文字游戏，但同时，想想冠军，体育或其他方面，你会知道他们是冠军，因为他们有一群人一起努力，让他们的冠军成为赢家。这些不仅仅是“团体”，他们是“团队”。在这篇文章中，你将读到你如何能把一个胜利的团队中的任何一个团队。</p></div></div>
