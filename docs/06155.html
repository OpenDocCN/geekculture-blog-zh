<h1 class="translated">漫威英雄扮作NFT</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/marvel-heroes-as-nft-30cfbd8ebe57?source=collection_archive---------5-----------------------#2021-08-08">https://medium.com/geekculture/marvel-heroes-as-nft-30cfbd8ebe57?source=collection_archive---------5-----------------------#2021-08-08</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/fab5493f77ea322445c5bfd24d3ada09.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*8wVIQ0BdKOBGktyX.jpg"/></div></div></figure><p id="7ccd" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">数字收藏家炒作达到漫威英雄</p><p id="9696" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">世界上每个人都喜欢漫威的角色。那么，为什么不把漫威塑造成NFT呢？</p><p id="9881" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">显然，该公司正是这么想的。诚然，娱乐巨头从容不迫。但早在6月，这家漫画巨头宣布计划将几个漫威英雄变成NFT。现在它用行动来支持这些话。</p></div></div>
