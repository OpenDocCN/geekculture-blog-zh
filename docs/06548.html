<h1 class="translated">关于软件工程的8个神话</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/8-myths-about-software-engineering-e57092196a29?source=collection_archive---------27-----------------------#2021-08-23">https://medium.com/geekculture/8-myths-about-software-engineering-e57092196a29?source=collection_archive---------27-----------------------#2021-08-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="215e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">永远不要让这些神话再次阻碍你</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/31d8d702eb9cc09a837d54f1e14b5493.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Jq1XsV43EVUSyEii"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@xps?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">XPS</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c776" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">就像任何领域一样，人们分享许多关于软件工程的神话。这些神话中的一些阻止了其他人学习编码或者只是享受这个领域。在这篇文章中，我将深入探讨一些已知的谬论。</p><h1 id="5e30" class="kq kr ho bd ks kt ku kv kw kx ky kz la iu lb iv lc ix ld iy le ja lf jb lg lh bi translated">1.软件工程是为极客准备的</h1></div></div>
