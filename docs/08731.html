<h1 class="translated">鱼叉式网络钓鱼和子域名接管</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/spear-phishing-and-subdomains-takeover-a8f7086a6244?source=collection_archive---------7-----------------------#2021-11-12">https://medium.com/geekculture/spear-phishing-and-subdomains-takeover-a8f7086a6244?source=collection_archive---------7-----------------------#2021-11-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8d8d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">熟悉是鱼叉式网络钓鱼攻击成功的原因。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0e54ddc7d5b47f60c32290aa72dd6bef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*P64UPjlST8i2x5aA"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@joeynicotra?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Joey Nicotra</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h2 id="e8f9" class="ju jv ho bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr bi translated">子域接管</h2><p id="8da0" class="pw-post-body-paragraph ks kt ho ku b kv kw ip kx ky kz is la kf lb lc ld kj le lf lg kn lh li lj lk hh bi translated">当攻击者获得对目标域的子域的控制时，就会发生子域接管<strong class="ku hp">。通常情况下，当子域在域名系统(<strong class="ku hp"> DNS </strong>)中有一个规范名称(<strong class="ku hp"> CNAME </strong>)，但没有主机为其提供内容时，就会发生这种情况</strong></p></div></div>
