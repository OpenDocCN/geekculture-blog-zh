<blockquote>原文：<a href="https://medium.com/geekculture/the-key-to-creating-a-great-user-experience-62d11950d73d?source=collection_archive---------9-----------------------#2022-08-25">https://medium.com/geekculture/the-key-to-creating-a-great-user-experience-62d11950d73d?source=collection_archive---------9-----------------------#2022-08-25</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="15bf" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">创造卓越用户体验的关键是理解用户。学习如何正确地做这件事。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/9e384ae94477c94c651bf53528324c64.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*20dFpxzFiaCk5x7G"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@uxindo?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">UX Indonesia</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="bf7e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">创造一个好的用户体验就是要了解你的受众，并根据他们的需求进行设计。通过花时间了解你的用户是谁，他们需要什么，你可以创造一个易于使用的体验…</p></div></div>
