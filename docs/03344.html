<h1/>
<blockquote>原文：<a href="https://medium.com/geekculture/apple-doesnt-just-sell-products-2491d15ecaed?source=collection_archive---------28-----------------------#2021-06-06">https://medium.com/geekculture/apple-doesnt-just-sell-products-2491d15ecaed?source=collection_archive---------28-----------------------#2021-06-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="5c46" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">苹果不仅仅销售产品。</p><p id="cfc4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你看过苹果公司的主题演讲吗，或者至少听说过他们的产品展示活动吗？在每一个主题演讲中，甚至在投资者报告中，苹果都以“我们苹果人相信”开始他们的句子。对许多人来说，这只是一个简单的英语句子，但在内心深处，仅这句话就让苹果每年赚了数十亿美元。</p><p id="8601" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">苹果是为数不多的以客户为中心的公司之一。他们是智能手机领域、智能手表领域、操作系统领域和硬件领域的市场领导者；所有这些结合起来，使这家公司价值高达2万亿美元的公司。从这个角度来看，苹果的价值超过了亚洲一些相当大的国家。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es ig"><img src="../Images/46d14a7553fc2e0084ceeb418bcab171.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gNTTPTBqIiEP28huVHQwTA@2x.jpeg"/></div></div></figure><p id="59b7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有些人认为，这一巨大成功背后的真正原因是该公司的反垄断和反竞争性质，但事实上，他们是相反的。苹果一直被视为一家创新和行业颠覆性的公司，但这不是他们成功的真正原因。真正的原因是，苹果销售和推广的是理念和情感，而不是产品。他们真的很擅长描绘他们的信仰，他们有正确的想法和方法来促进他们的信仰和思想。这使他们能够从情感和精神上锁定客户，从而创造出最忠诚的客户。</p><p id="6c45" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">早在2021年之前，成功的真正“咒语”是认识到问题，找到解决方案，并创新解决方案以实现货币化。但最近，这种情况已经改变，以适应当前世界的技术要求。所以现在的“咒语”是，识别/创造一个问题，找到它的解决方案，并创新和设计解决方案，以使客户受益。</p><p id="1096" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有了这个‘设计思维咒语’，苹果现在不只是卖产品了；它销售情感。这些情绪都是因人而异的。如果产品专注于专业人士，苹果公司会出售产品的可靠性。如果产品是日常使用的，苹果和它的产品卖的是易用性。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es is"><img src="../Images/1f76c7c292f62d3324c972cd3ffd7db8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VZmA9mrSbxQ0P1WH6thU5w@2x.jpeg"/></div></div></figure><p id="1d80" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">将设计和情感铭记于心，无论苹果决定进入哪个市场，它都将继续成为行业领导者，因为它们最终明白了成功的关键，这就是为什么它们每年销售超过13亿美元的产品。</p></div></div>
