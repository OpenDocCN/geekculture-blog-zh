<h1 class="translated">世界终于有了会飞的汽车</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-world-finally-has-flying-cars-fffefb616c0e?source=collection_archive---------1-----------------------#2022-02-04">https://medium.com/geekculture/the-world-finally-has-flying-cars-fffefb616c0e?source=collection_archive---------1-----------------------#2022-02-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="87db" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">世界上第一辆飞行汽车</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/a1b4953db4fd479f4ecb07003b3779be.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OPwvqAHOvK4GOrH-AKP-1A.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">The AirCar flying over Bratislava (Source: Klein-Vision)</figcaption></figure><p id="67b3" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">多年来，飞行汽车只是科幻电影中看到的概念。然而，飞行汽车的想法在20世纪初首次提出，当时没有人真正看到多少实用性。今天，我们将所有的梦想和希望抛在脑后，因为我们终于拥有了一辆21世纪的全功能飞行汽车，名为“AirCar”。</p></div></div>
