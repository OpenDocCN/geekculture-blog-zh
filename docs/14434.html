<blockquote>原文：<a href="https://medium.com/geekculture/cybersecurity-p4-phishing-70f59d49c43e?source=collection_archive---------11-----------------------#2022-09-01">https://medium.com/geekculture/cybersecurity-p4-phishing-70f59d49c43e?source=collection_archive---------11-----------------------#2022-09-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/412b2f3da1c6ea103dd5c35f90cdddd5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kI8fH3yxXtz1ULIifPl3tw.jpeg"/></div></div></figure><p id="a5d9" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如果您使用电子邮件，您很可能听说过网络钓鱼攻击。虽然听起来就像钓鱼，但并不轻松。如果你被钓鱼，你会有糟糕的一天。如果你抓到一条鱼，你会笑的。</p><p id="5dc9" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">为什么称之为网络钓鱼？这个想法是黑客向目标用户发送一封带诱饵的电子邮件，并希望目标上钩。就像钓鱼的诱饵应该像…</p></div></div>
