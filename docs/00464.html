<blockquote>原文：<a href="https://medium.com/geekculture/a-first-look-at-generative-art-with-p5-js-441b7518c6f7?source=collection_archive---------3-----------------------#2021-02-13">https://medium.com/geekculture/a-first-look-at-generative-art-with-p5-js-441b7518c6f7?source=collection_archive---------3-----------------------#2021-02-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hm hn ez fb ho hp er es paragraph-image"><div class="ab fe cl hq"><img src="../Images/c4e996e680d951ee274b7387a254bdfd.png" data-original-src="https://miro.medium.com/v2/0*ydwHn8RzDZ49D9Ul"/></div></figure><p id="8820" class="pw-post-body-paragraph ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir hh bi translated">我最近开始重新装修我的房间，最近增加了一套新的框架。虽然框架很好，但我并不喜欢附带的默认印花。在努力寻找合适尺寸的照片后，我得出结论，我不妨利用这个机会探索生成艺术，并在此期间创作一些静止照片印在我的墙上(直到我找到我想要的照片)。</p></div></div>
