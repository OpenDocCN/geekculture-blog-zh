<blockquote>原文：<a href="https://medium.com/geekculture/the-worst-phone-case-ever-designed-35e18f43e9c4?source=collection_archive---------27-----------------------#2021-09-01">https://medium.com/geekculture/the-worst-phone-case-ever-designed-35e18f43e9c4?source=collection_archive---------27-----------------------#2021-09-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="7eaf" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">他们在想什么？</h2><div class=""/><div class=""><h2 id="0375" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">Fold 3翻盖包再创新低</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/0ed15b99e74f129de5913815ce352ec3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zsl_rANGwHqhIsLCpb-jcA.png"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx">Why did it have to be like this? (<a class="ae kc" href="https://elements.envato.com/30-emoji-icon-set-flat-97JXXB" rel="noopener ugc nofollow" target="_blank">Emojis from Justicon</a>, case photo from <a class="ae kc" href="https://www.samsung.com/au/smartphones/galaxy-z-fold3-5g/accessories/" rel="noopener ugc nofollow" target="_blank">Samsung</a>)</figcaption></figure><p id="b466" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">这是一个星期三的下午，你在学校。老师宣布了一个新项目，主题是你熟悉的。但是之后，他们宣布这是一个“团体项目”。取决于你有多勤奋，这要么是有史以来最好的事情，要么是一个彻底的悲剧…</p></div></div>
