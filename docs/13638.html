<h1 class="translated">代码审查不应该很糟糕！</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/code-reviews-should-not-suck-495cfce2b57b?source=collection_archive---------9-----------------------#2022-07-20">https://medium.com/geekculture/code-reviews-should-not-suck-495cfce2b57b?source=collection_archive---------9-----------------------#2022-07-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9124" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">作为初学者，如何提出拉动式请求(PR)</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/5d4b17c8ceed4d50e0bf7680b1c967a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EY-ulnvEmESYrNDqUsjv2Q.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Image by <a class="ae jt" href="https://twitter.com/secondbestcoder" rel="noopener ugc nofollow" target="_blank">author</a></figcaption></figure><p id="cf5e" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">代码审查是开发人员每天必须做的主要事情之一。对一些人来说，审查代码的经历可能是愉快的，但对另一些人来说，这可能是相当有压力的！</p><blockquote class="kq kr ks"><p id="f334" class="ju jv kt jw b jx jy ip jz ka kb is kc ku ke kf kg kv ki kj kk kw km kn ko kp hh bi translated">根据Stack Overflow，开发人员生活中压力的头号原因是代码审查。开个玩笑！</p></blockquote></div></div>
