<h1 class="translated">每个企业项目都是遗产吗？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/dont-let-your-enterprise-project-become-a-legacy-d282acfdf212?source=collection_archive---------19-----------------------#2021-04-02">https://medium.com/geekculture/dont-let-your-enterprise-project-become-a-legacy-d282acfdf212?source=collection_archive---------19-----------------------#2021-04-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f59d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何不让项目变成遗产？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d024c4436a5a61f518ea40048ac67e14.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*GhcngbniMU06swy5"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@campaign_creators?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Campaign Creators</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="ce64" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">企业软件通常与遗留软件相关联。术语遗留系统或遗留代码在软件工程世界中有负面含义。遗留系统可能有许多负面特征，但最常见的是高意外复杂性、缺乏单元测试和缺乏项目文档。</p></div></div>
