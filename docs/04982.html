<blockquote>原文：<a href="https://medium.com/geekculture/does-stack-overflow-make-you-cry-2e3243f8a6f5?source=collection_archive---------53-----------------------#2021-07-06">https://medium.com/geekculture/does-stack-overflow-make-you-cry-2e3243f8a6f5?source=collection_archive---------53-----------------------#2021-07-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="bb54" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我最深切的同情。现在，让我们来解决这个问题。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4a19866a26ceb4fa22457b8f2a30cbda.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JUcMFHQxl9JBdYEX-lHPGg.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Original art by the author</figcaption></figure><p id="281c" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi kp translated"><span class="l kq kr ks bm kt ku kv kw kx di">在</span>不止一次，在Stack Overflow上发帖提问让<em class="ky">流出</em>眼泪。热咸的水滴从我的眼角溅出，就像墨西哥辣椒酱溅到玉米煎饼上一样。“你为什么要那样做？”用户名问道。“你看过文档了吗？另一个问题不是已经回答这个了吗？”</p></div></div>
