<h1 class="translated">桶排序</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/bucket-sort-2053ab6707?source=collection_archive---------13-----------------------#2022-09-10">https://medium.com/geekculture/bucket-sort-2053ab6707?source=collection_archive---------13-----------------------#2022-09-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0557" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">存储桶排序的工作原理是根据范围将元素分布在不同的存储桶中，然后对每个存储桶单独排序并合并它们。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/45c046a88b56e651dcae4e7fe7cf0c1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1140/format:webp/1*dL1azo3TvAEHpiHnMKxxDg.png"/></div></figure><p id="9fd8" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated"><strong class="jn hp">桶的数量会显著影响时间复杂度。</strong>可以使用任何排序方法对存储桶进行排序。</p></div></div>
