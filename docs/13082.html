<h1 class="translated">monogram设计指南</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/guide-to-the-monogram-design-7f5aa16f51be?source=collection_archive---------22-----------------------#2022-06-16">https://medium.com/geekculture/guide-to-the-monogram-design-7f5aa16f51be?source=collection_archive---------22-----------------------#2022-06-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="72c3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">通过这个循序渐进的指南，学习如何设计一个字母组合。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f90909608df411b87520affba0550c2b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Z4dvk6P_HJLUZrKs"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@benjeeeman?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Ben den Engelsen</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="e47c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">会标是婚礼、纪念日和其他特殊场合的流行设计趋势。如果你计划在你的下一个项目中使用字母组合，你会想知道这个过程的基础。本指南将概述创建美丽的monogram设计所需的步骤。</p></div></div>
