<h1 class="translated">艺术元素</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/elements-of-art-cfe21b0c8249?source=collection_archive---------14-----------------------#2022-04-09">https://medium.com/geekculture/elements-of-art-cfe21b0c8249?source=collection_archive---------14-----------------------#2022-04-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="ec6a" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">如何使用它们！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/59e5a802ccdac3ac77f315fed01f8c73.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*QiIW_ydn-WEVGZvr"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@alicegrace?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Alice Dietrich</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d190" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">艺术是一种非常多样的表达形式，可以在各种绘画、雕塑和其他艺术形式中看到。将元素视为理解艺术的基石是有帮助的。几乎每件艺术作品都至少有一个元素定义其风格或使其独特。</p><h2 id="70cf" class="kr ks hp bd kt ku kv kw kx ky kz la lb ke lc ld le ki lf lg lh km li lj lk ll bi translated">艺术元素</h2><ul class=""><li id="1367" class="lm ln hp jx b jy lo kb lp ke lq ki lr km ls kq lt lu lv lw bi translated">形状</li></ul></div></div>
