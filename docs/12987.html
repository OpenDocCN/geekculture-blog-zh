<h1 class="translated">什么是荣誉学位？你应该选择它吗？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/what-is-an-honours-degree-should-you-opt-for-it-667b08f19157?source=collection_archive---------3-----------------------#2022-06-12">https://medium.com/geekculture/what-is-an-honours-degree-should-you-opt-for-it-667b08f19157?source=collection_archive---------3-----------------------#2022-06-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="733c" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你需要了解的关于荣誉学位的一切，大部分都包含在工程课程中</h2></div><p id="38b5" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">荣誉学位是本科学位课程的变体，这意味着你学习的不仅仅是简单的本科学位。例如，如果你正在学习理科物理荣誉学士学位，这意味着你比普通理科物理学士学位的学生更专业。</p></div></div>
