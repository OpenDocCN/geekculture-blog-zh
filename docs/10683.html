<blockquote>原文：<a href="https://medium.com/geekculture/what-is-an-a-record-when-it-comes-to-dns-records-e97e3d199eb9?source=collection_archive---------21-----------------------#2022-02-10">https://medium.com/geekculture/what-is-an-a-record-when-it-comes-to-dns-records-e97e3d199eb9?source=collection_archive---------21-----------------------#2022-02-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/1f8f3cac020bdb93f02615e47d1b8b81.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Ww7WMT8vOOUv3a-O"/></div></div></figure><p id="9b9a" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">A记录是一种将主机名指向一个站点的方法。A记录是标准的DNS(域名服务)记录，“A”代表“地址”。</p><p id="2e92" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">简而言之，A记录表示一个域的IP地址。当你得到一个域名的DNS记录时，A记录会显示IP地址。</p></div></div>
