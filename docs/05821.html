<blockquote>原文：<a href="https://medium.com/geekculture/how-to-create-marker-clusters-on-google-maps-7c9f61b869c9?source=collection_archive---------0-----------------------#2021-07-31">https://medium.com/geekculture/how-to-create-marker-clusters-on-google-maps-7c9f61b869c9?source=collection_archive---------0-----------------------#2021-07-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/b0c5cdfe573c019b6cf2dacd45ddd6ed.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ho0l1keVDxu3sA9cjclelw.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Source <a class="ae ja" href="https://cowinmap.com/" rel="noopener ugc nofollow" target="_blank">cowinmap.com</a></figcaption></figure><p id="4d91" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">当地图上有很多标记时，地图可能会变得混乱。有一个很酷的方法可以绕过它。您可以使用标记聚类，以便Google map根据标记的位置自动将标记聚类成组。当您单击特定标记时，它会放大并显示所选位置标记的子聚类。</p></div></div>
