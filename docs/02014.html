<h1 class="translated">量子威胁</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-quantum-threat-e0a788b2cb41?source=collection_archive---------28-----------------------#2021-05-01">https://medium.com/geekculture/the-quantum-threat-e0a788b2cb41?source=collection_archive---------28-----------------------#2021-05-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c83c159f1af8a371ccfba5f0cc960793.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1mNvdTEkFXcHwxRmjcYXvw.jpeg"/></div></div></figure><p id="10c5" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">互联网上的信任和安全是当今争论的一个重要领域。随着国家、消费者和公司越来越关注数据使用，对强大、有效的数据保护的需求也在增加。</p><p id="59f2" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如今，保护数据的主要方法是使用加密技术来防止未经授权的访问。然而，量子计算的兴起有可能破坏网络信任和安全的加密基础</p></div></div>
