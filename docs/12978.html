<h1 class="translated">Illustrator中的专色含义</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/spot-color-mean-in-illustrator-fbbe27b720ca?source=collection_archive---------12-----------------------#2022-06-11">https://medium.com/geekculture/spot-color-mean-in-illustrator-fbbe27b720ca?source=collection_archive---------12-----------------------#2022-06-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f401" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">专色是增加插图趣味性和复杂性的好方法。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/8a442c867bede300bc7e26d8fd1ebe6e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*WDQ-4DzL_68wbBUg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@jacksonsophat?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jackson Sophat</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="756c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">专色在不同的应用中有不同的含义。在Illustrator中，专色将单一颜色应用于对象上的特定位置。本文将向您介绍在Illustrator中创建专色效果的必要步骤。</p></div></div>
