<h1 class="translated">当你用Swift写代码时，用Swift写代码</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/when-you-write-code-in-swift-write-code-in-swift-abdac43d44fa?source=collection_archive---------1-----------------------#2021-02-10">https://medium.com/geekculture/when-you-write-code-in-swift-write-code-in-swift-abdac43d44fa?source=collection_archive---------1-----------------------#2021-02-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="006d" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">IOS应用程序开发</h2><div class=""/><div class=""><h2 id="d738" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">不要忘记Swift为您提供的便捷方法和构造。</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/87a8fb3d235b52510a937a42b7a9e879.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6-G_o5PZSzppyfdLTbFu-A.png"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx">Swift Logo</figcaption></figure><p id="4765" class="pw-post-body-paragraph kc kd ho ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hh bi translated">Swift有许多其他语言所缺乏的独特(也不那么独特)的结构、方法和途径。因此，许多从另一种语言迁移到Swift的人无法利用它的强大功能。</p></div></div>
