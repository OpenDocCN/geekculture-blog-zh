<h1 class="translated">图形遍历</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/graph-traversals-7818d700d4ef?source=collection_archive---------20-----------------------#2022-09-15">https://medium.com/geekculture/graph-traversals-7818d700d4ef?source=collection_archive---------20-----------------------#2022-09-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="10d3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">图遍历是从图中的起始顶点开始浏览或搜索一个顶点。</h2></div><p id="83b3" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">图中任何连通的顶点只访问一次(以避免循环)；所使用的顺序将根据所选择的算法来定义。</p><figure class="ka kb kc kd fd ke er es paragraph-image"><div class="er es jz"><img src="../Images/b34e430c4c25e8e7f1cc7757da02c5a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1136/format:webp/1*bap2b-koZSJlWmvYhDkzpw.png"/></div></figure><p id="2491" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">为了避免多次访问顶点，我们需要向顶点/节点类添加一个“已访问”属性。</p></div></div>
