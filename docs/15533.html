<blockquote>原文：<a href="https://medium.com/geekculture/how-aws-charged-me-33-73-for-aws-free-tier-f09797c0bee4?source=collection_archive---------7-----------------------#2022-11-06">https://medium.com/geekculture/how-aws-charged-me-33-73-for-aws-free-tier-f09797c0bee4?source=collection_archive---------7-----------------------#2022-11-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="7006" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">AWS如何收取我33.73美元的“AWS免费层”</p><p id="a376" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我得到的教训是:这个世界上没有免费的东西！</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/9cb443a92f4b3d1ad3850cbf605bc462.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*uSc3E_u3wfpZEvRn"/></div></div><figcaption class="ir is et er es it iu bd b be z dx">Photo by <a class="ae iv" href="https://unsplash.com/@we_are_rising?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">lucas Favre</a> on <a class="ae iv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="e737" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一年多前我想用AWS管理的Elasticsearch数据库进行试验。我已经在“AWS自由层”套餐下开立了一个AWS账户。我用它玩了一个月，得出了一些结论，之后，我停止使用我的AWS帐户。一年后，我收到一封来自AWS的电子邮件，称我的AWS免费使用权到期了，我将因使用他们的服务而被收费。起初，我想删除Elasticsearch资源。找了一段时间后，我没能找到怎么做。简单地说，AWS用户界面不是很友好，而且删除资源也不容易。然后我发现我可以删除我的AWS帐户。但我不想这样做，因为我想保留它，以防我想用其他AWS产品进行实验。从他们的到期电子邮件中，我发现了一个关于AWS每月将向我收取的预期账单的计算器。计算器显示一个月的账单大约是0.01美元！我决定保留我的AWS帐户，因为我认为它没什么。然而，两个月后，我收到了银行发来的短信，说我被收取了33.73美元的AWS“服务费”。比AWS计算器告诉我的仅仅2个月的“使用量”多了3373倍！而且我已经一年多没用过那个Elasticsearch数据库了！我立刻删除了我的AWS账号！似乎我现在什么也做不了。我不再是AWS的用户了，如果你没有帐户，似乎连联系AWS都不容易。</p><p id="849f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我认为这是典型的抢劫！也许有人会说33.73美元对AWS来说不算什么，但你可以想象一下像我这样的数百万用户，即使对AWS来说，这也是一大笔钱！这里最大的问题是，AWS计算器通知我，我的账单大约是每月0.01美元，然后我被收取了3373倍以上，仅两个月！如果有人运行他/她的生产解决方案，他/她会有什么期望呢？因为我根本没用过这个资源！让我们假设你每月为AWS上的一些普通网站支付10.000美元。当你收到一张将近3400万美元的账单时，你会怎么做？？？</p><p id="cb3b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">好像AWS并不像他们说的那样以客户为导向！他们很贵，一有机会就会抢你的！用点别的，说不定花钱买专用服务器的时代还会再来……那你就真的知道最后要付出多少了！</p></div></div>
