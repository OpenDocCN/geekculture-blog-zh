<h1 class="translated">如何培养一个编程习惯</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/how-to-cultivate-a-programming-habit-53fd701ca877?source=collection_archive---------10-----------------------#2021-07-12">https://medium.com/geekculture/how-to-cultivate-a-programming-habit-53fd701ca877?source=collection_archive---------10-----------------------#2021-07-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="bc98" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">健康的习惯让生活更轻松</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/bdc8b3c0ebe7f653e1c7c70b296177fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*7O4cGZTnkhGvOhbr"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@nublson?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Nubelson Fernandes</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="8dfa" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">每当我想在生活中融入新的东西时，我首先会专注于培养一种习惯。我想要更好看的体格，所以我决定每周去健身房6天，每次30-45分钟。我想读更多的书，所以我开始每天睡前阅读15-30分钟。</p></div></div>
