<h1 class="translated">呼吸效果动画</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/breathing-effect-animation-81b30982271d?source=collection_archive---------36-----------------------#2021-08-30">https://medium.com/geekculture/breathing-effect-animation-81b30982271d?source=collection_archive---------36-----------------------#2021-08-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="8722" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">动画可能是吸引更多用户的应用程序的一个巨大优势，但过度滥用动画可能会导致设备响应速度变慢，这取决于用户使用的设备。</p><p id="243a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">旧设备肯定会比新设备遭受更多的损失，因为新设备比苹果吹嘘的性能更强大。</p><p id="138c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我个人很喜欢app上的动画，所以在你的app里被考虑是一件好事。今天，您将学习一个呼吸效果动画。</p></div></div>
