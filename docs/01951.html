<h1 class="translated">人工智能集成</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-ai-integration-90cb527ec1e2?source=collection_archive---------26-----------------------#2021-04-29">https://medium.com/geekculture/the-ai-integration-90cb527ec1e2?source=collection_archive---------26-----------------------#2021-04-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="939b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这一切是什么时候开始的？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ebca58d4b3a8342c2729d6bc7d190344.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9P7MHfTUnSqhpebe6NtOHg.jpeg"/></div></div></figure><p id="7f92" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">随着大数据时代的到来，人工智能(AI)受到了很多关注。因此，社会已经看到人工智能在机器翻译、图像分类、语音识别和信息检索方面取得了非凡的成功。脸书、谷歌、亚马逊和苹果等公司获取并处理海量数据。</p></div></div>
