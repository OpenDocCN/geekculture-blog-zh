<blockquote>原文：<a href="https://medium.com/geekculture/change-jobs-gain-experience-write-better-code-579599992936?source=collection_archive---------49-----------------------#2021-06-22">https://medium.com/geekculture/change-jobs-gain-experience-write-better-code-579599992936?source=collection_archive---------49-----------------------#2021-06-22</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="4e03" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">作为一名软件工程师，在不同的公司之间流动是全面提高你技能的最佳方式。你还在等什么？</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/064462bd2b2bc7f34f51501ce6e60acc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pSE1Rpuioy9XCD_OsCYDug.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy">Photo by <a class="ae ka" href="https://unsplash.com/@officestock?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Sebastian Herrmann</a> on <a class="ae ka" href="https://unsplash.com/collections/4915740/learning?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="6799" class="kb kc hp bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">主()</h1><p id="9f07" class="pw-post-body-paragraph im in hp io b ip kz ir is it la iv iw ix lb iz ja jb lc jd je jf ld jh ji jj hi bi translated">一般来说，作为一名软件工程师，增加工资(如果你愿意的话，通常还有好处)的最快方法是随着职业生涯的发展在不同的公司之间调动。</p></div></div>
