<h1 class="translated">作为开发人员最令人沮丧的部分</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-most-frustrating-parts-of-being-a-developer-7dc528d34b5e?source=collection_archive---------7-----------------------#2022-05-10">https://medium.com/geekculture/the-most-frustrating-parts-of-being-a-developer-7dc528d34b5e?source=collection_archive---------7-----------------------#2022-05-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="b829" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">因为它并不总是充满乐趣和笑声</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/e2a7c6045efa26018d8207996066945e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5zJJ2fwiIBhSXT9b5wEhmg.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@yogendras31?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Yogendra Singh</a> on <a class="ae jt" href="https://unsplash.com/s/photos/frustration?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="1370" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">作为一名开发人员可能是许多人的梦想工作——见鬼，曾经是我的梦想——高薪，几乎没有失业，并且有可能从事有趣和具有挑战性的项目。有什么不喜欢的？</p></div></div>
