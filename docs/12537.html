<h1 class="translated">创建成功的移动UX的清单</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/checklist-for-creating-a-successful-mobile-ux-c9f4d66cfaf8?source=collection_archive---------17-----------------------#2022-05-17">https://medium.com/geekculture/checklist-for-creating-a-successful-mobile-ux-c9f4d66cfaf8?source=collection_archive---------17-----------------------#2022-05-17</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="932c" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">第一次就让你的移动应用程序设计正确！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/a60e04f6e8e450230ddef610969c18e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*NDvaqHcuhBk4rTFZ"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Photo by <a class="ae ju" href="https://unsplash.com/@tranmautritam?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Tran Mau Tri Tam</a> on <a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="cdd6" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">随着移动设备成为我们生活中越来越重要的一部分，确保你的网站在移动设备上的用户体验和在桌面上一样好比以往任何时候都重要。使用这个方便的移动UX设计清单，以确保你击中所有的关键点。</p></div></div>
