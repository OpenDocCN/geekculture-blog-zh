<h1/>
<blockquote>原文：<a href="https://medium.com/geekculture/using-django-with-react-creating-best-frontend-and-backend-combination-12c6f8c9192e?source=collection_archive---------1-----------------------#2021-05-27">https://medium.com/geekculture/using-django-with-react-creating-best-frontend-and-backend-combination-12c6f8c9192e?source=collection_archive---------1-----------------------#2021-05-27</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="f982" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">使用Django和react:创建最佳前端和后端组合</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ig"><img src="../Images/7363d48ab7860449e460baa3a17f17aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*E3sI88KfRXCeYI6cNiX_pg.png"/></div></figure><p id="485f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">大家好(直接去编码部分就知道Django和react怎么结合了)，</p><p id="e4e8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">所以当我开始学习web开发时，我学习了Html、CSS和javascript，但我有点困惑，因为我不知道接下来应该学习什么，或者HTML、CSS和Javascript就足够了。然后我开始研究，我遇到了像<strong class="hj if">前端</strong>和<strong class="hj if">后端</strong>这样的术语。</p><p id="b0f6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">通过进一步的研究，我开始了解前端和后端框架。</p><p id="59bc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然后我开始知道有成吨的框架，我很难选择正确的框架。</p><p id="3021" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我知道后端和前端是什么意思时，我想“后端看起来更酷，前端可以在HTML和CSS的帮助下完成，所以我会先学习后端”</p><p id="e407" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我看到最受欢迎的后端列表时，我的头脑变得嗡嗡作响，我发现很难选择适合我的东西。</p><p id="24c4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然后我看到了<strong class="hj if"> Django，</strong>这是基于python的后端框架，我是python方面的专家，所以Django是最适合我的。</p><p id="962a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我在youtube上搜索“让我成为后端之神的Django教程”,我发现了一些很酷的教程，它们没有让我成为上帝，但我变得擅长Django。</p><p id="ed3f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Django很容易学，也很容易操作，如果你懂python，那就学Django，如果你不懂python，那就先学python，再学Django，但无论如何也要学Django，因为它是最流行、最好的后端框架之一。</p><p id="952a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">像脸书这样的公司正在将他们的后端从PHP转移到Django，是的，Instagram使用Django作为其后端框架。</p><p id="c457" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这里有一份礼物给你的读者，我从中学习Django的教程和另一个我觉得很神奇的教程。</p><p id="b6a3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae io" href="https://youtu.be/JT80XhYJdBw" rel="noopener ugc nofollow" target="_blank">我从中学习编码</a>和为印地语发言者<a class="ae io" href="https://youtube.com/playlist?list=PLu0W_9lII9ah7DDtYtflgwMwpT3xmjXY9" rel="noopener ugc nofollow" target="_blank">一个完整的播放列表与2个项目</a>。</p><p id="953d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我学了Django之后，做了一个网校表单提交的项目进行练习。</p><p id="5c0c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然后我来到第2章，前端。</p><p id="d4ac" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">选择前端框架比选择后端框架更难。</p><p id="1f44" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有很多很棒的选择，我坚持了3个框架，分别是Angular JS、Vue JS和React JS。</p><p id="5871" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这三个框架都很酷，非常受欢迎，而且都有自己的粉丝群。</p><p id="e8f7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">经过大量的研究和分析，我选择了<strong class="hj if">回应</strong>。</p><p id="3d1c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">React是一个很酷的框架，我最喜欢的是它的组件划分。</p><p id="1624" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我喜欢react，并且发现它很容易学习和使用。</p><p id="fb77" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我再次在youtube上搜索react教程，有很多学习react的教程，我没有从任何特定的视频或播放列表中学习，你可以选择任何一个，但如果你问我的建议，我会说去“用mosh学习”教程。</p><p id="3834" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">学习react还有一个好处，那就是你可以在学习react后学习react native，react native是一个混合移动应用制作框架，如果你知道react，你可以很容易地学习它，你可以用它制作好的应用，尽管你不能只制作非常复杂的应用。</p><p id="3c84" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">所以我们讨论了前端和后端，以及什么是好的学习框架。</p><p id="a20a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在让我们看看如何将这两个框架结合起来创造奇迹。</p><p id="764d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一个完整的网站可以分为4个部分。</p><p id="03e9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">数据库— — — — — — -&gt;后端— — — — — — — — -&gt;API(Rest api) — —前端。</p><p id="7891" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你懂Django，那么数据库和后端部分就在你手里，对于API你需要懂<strong class="hj if"> Django REST </strong>，这几乎不需要一个小时就能掌握，对于frontend，react就是你最好的剑。</p><p id="3f9b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们深入到编码部分。</p><p id="9b4c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">编码部分(不要跳过):- </strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es ip"><img src="../Images/ae60e898b481caa94916d7ae9d7e134c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8sdbucqAT-9dkwG8"/></div></div></figure><p id="0bdd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在让我们先做后端。为了演示，我将使用我为实践而做的一个项目的登录系统。</p><p id="2cdf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我想现在你已经学会了姜戈和反应。</p><p id="c1bc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这个项目是一个在线作业管理系统。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es iu"><img src="../Images/8919a1fa10f125cba6e5ed8e7310121a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Of3f_5q2YKQgQVgw"/></div></div></figure><p id="5946" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如您所见，一个用户有3个登录凭证(用户名是后端生成的唯一代码)。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es iv"><img src="../Images/1a06896e11f14629f3e8b30dfd78bef3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*4Pk_hVWsrkMOfw6f"/></div></div></figure><p id="fb98" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">首先导入一个名为“api_view”和“Response”的装饰器，从api向前端返回一个响应，最后但同样重要的是，您需要在Django中导入名为models的数据库引用(我们将只使用用户模型)。</p><p id="b17e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在settings.py文件中，添加以下行:</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es iw"><img src="../Images/052b251dc46363569975538488798397.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2n-5CwOkTNBtrCFJ"/></div></div></figure><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ix"><img src="../Images/9f0a11b722c543c75d31c0e557da87b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1168/0*2GIZeCDtkwk3tFRE"/></div></figure><p id="9023" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">代码:</p><blockquote class="iy iz ja"><p id="d3e1" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">CORS _ ORIGIN _ ALLOW _ ALL = True #将此添加到底部的AUTH_MODEL之前</p><p id="5d6c" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">ALLOWED _ HOSTS =[" master assignment . heroku app . com "，" 127.0.0.1"]</p></blockquote><p id="a293" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在让我们深入前端部分，看看我们将如何从reactJS发送请求。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es jf"><img src="../Images/9841fd302f040b496bf48a3d6960aa38.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3_coq9P5jkL_Ddt6"/></div></div></figure><p id="cf99" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">代码:</p><blockquote class="iy iz ja"><p id="8957" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">getCookie( <em class="hi">名字</em> ) {</p><p id="48a4" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated"><em class="hi">var</em>cookieValue = null；</p><p id="8d6f" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">if(document . cookie &amp; &amp; document . cookie！== '') {</p><p id="7321" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated"><em class="hi">var</em>cookies = document . cookie . split('；');</p><p id="8ff0" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">for(<em class="hi">var</em>I = 0；I&lt;cookies . length；i++) {</p><p id="19d3" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated"><em class="hi">var</em>cookie = cookie[I]。trim()；</p><p id="cac5" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">//这个cookie字符串是以我们想要的名字开头的吗？</p><p id="7906" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">if (cookie.substring(0，name . length+1)= = =(name+' = '){</p><p id="ef7c" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">cookieValue = decodeURIComponent(cookie . substring(name . length+1))；</p><p id="60d7" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">打破；</p><p id="d7b4" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi">}</p><p id="4806" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi">}</p><p id="535c" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi">}</p><p id="012d" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">返回cookieValue</p><p id="1f8c" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi">}</p></blockquote><p id="24bd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">将这一行代码添加到reactJS的每个文件中，或者将它添加到一个文件中，并在每个文件中导入函数，这完全取决于您。</p><p id="594a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在让我们将请求发送到后端:</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es jg"><img src="../Images/1c8f2342fc9dae4fff46769012f088c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*f9ZH5-sKOKE9Xsss"/></div></div></figure><blockquote class="iy iz ja"><p id="50fb" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated">handleSubmit( <em class="hi"> e </em> ){</p><p id="e1fc" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated"><em class="hi"> e </em>。prevent default()；</p><p id="4ad3" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie hb bi translated"><em class="hi">var</em>csrftoken = this . get cookie(' csrftoken ')；</p><p id="2506" class="hg hh jb hj b hk hl hm hn ho hp hq hr jc ht hu hv jd hx hy hz je ib ic id ie
