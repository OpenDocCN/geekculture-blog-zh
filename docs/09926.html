<h1 class="translated">RVN算法</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/rvn-algorithm-c0a7ebde7f61?source=collection_archive---------21-----------------------#2022-01-04">https://medium.com/geekculture/rvn-algorithm-c0a7ebde7f61?source=collection_archive---------21-----------------------#2022-01-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ac35" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">一种新的聚类算法</h2></div><p id="5fb8" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi jz translated">当我们需要对一个数据集进行聚类时，我们首先会考虑K均值、DB扫描或层次聚类算法。那些经典的聚类算法总是将每个数据点视为一个点。然而<strong class="jf hp">，那些数据点在现实生活中通常有大小或边界(边界框)。</strong>忽略点的边缘可能会导致进一步的偏差。RVN算法是一种考虑点和每个点的包围盒的方法。</p><h1 id="481a" class="ki kj ho bd kk kl km kn ko kp kq kr ks iu kt iv ku ix kv iy kw ja kx jb ky kz bi translated">背景</h1></div></div>
