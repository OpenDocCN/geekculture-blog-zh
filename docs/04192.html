<h1 class="translated">模型视图演示者</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/model-view-presenter-78725944e5bb?source=collection_archive---------47-----------------------#2021-06-22">https://medium.com/geekculture/model-view-presenter-78725944e5bb?source=collection_archive---------47-----------------------#2021-06-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="aa21" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">模型视图表示器(MVP)是一种架构模式，它将对象分成三种不同的类型，主要由模型、视图和表示器组成。</p><figure class="jj jk jl jm fd jn er es paragraph-image"><div class="ab fe cl jo"><img src="../Images/c6b60ae00f4bbc18d4632cc31eeb6ad7.png" data-original-src="https://miro.medium.com/v2/format:webp/1*a7wIpqAPUm53zIklU2fRLQ.png"/></div></figure><p id="4717" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">MVP的发明是为了促进单元测试，并改善表示逻辑中关注点的分离。</p><p id="23fd" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">MVP中的每个组件都扮演着重要的角色:</p><ul class=""><li id="53f4" class="jr js ho in b io ip is it iw jt ja ju je jv ji jw jx jy jz bi translated">模型保存应用程序数据。</li></ul></div></div>
