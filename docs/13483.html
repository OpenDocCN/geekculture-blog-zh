<h1 class="translated">FAANG面试编码技巧</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/tips-for-coding-interviews-at-faang-3190226f3ba1?source=collection_archive---------9-----------------------#2022-07-11">https://medium.com/geekculture/tips-for-coding-interviews-at-faang-3190226f3ba1?source=collection_archive---------9-----------------------#2022-07-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/0531003d87c813a7180f811f4cf65a44.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*cez5g6vjHY6DXkcW.jpg"/></div></div></figure><p id="6382" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">你有没有考虑过在BigTech公司做工程师？很多人都这样。人们谈论他们经历的文章并不缺乏。</p><p id="567a" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如果你仔细研究过，你就会知道作为这个过程的一部分，你必须通过编码面试。可能多轮，视公司而定。没有像样的表现，你不太可能得到一份工作。最好为他们做好准备。</p></div></div>
