<h1 class="translated">怎么去NFT？</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/how-to-nft-71e7fbf2ca80?source=collection_archive---------13-----------------------#2021-05-11">https://medium.com/geekculture/how-to-nft-71e7fbf2ca80?source=collection_archive---------13-----------------------#2021-05-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9fb3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不可替换的令牌是如何工作的？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/64b0ee5c82ca75a1efa56ed288b941e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TGtTdiZwXwC0ZuNa_Bl29g.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@eprouzet?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Eric Prouzet</a> on <a class="ae jt" href="https://unsplash.com/s/photos/tokens?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="a672" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">NFT是由区块链系统驱动的数字目录，该系统与普通加密货币的基础设施相同。然而，NFT是一种独特的加密货币，存储它的区块链数据库验证该加密货币的合法持有者。</p></div></div>
