<h1 class="translated">为什么PHP不会消亡</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/why-php-cannot-die-2e03cde66ff8?source=collection_archive---------4-----------------------#2021-07-11">https://medium.com/geekculture/why-php-cannot-die-2e03cde66ff8?source=collection_archive---------4-----------------------#2021-07-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="367c" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">因为PHP在正确的时间出现在了正确的地方</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/cadfc8ea18257b114bdd45f787ee5bf4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*feikGV0Q3dN6AfnOIWCVSQ.png"/></div></div></figure><p id="4e53" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">在互联网上找到关于PHP将于何时消亡，或者关于PHP在2021年是否仍然相关的帖子并不罕见。</p><p id="46e9" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">虽然专家们对PHP的看法不一，但有趣的是，互联网上发布的任何随机帖子都有80%的可能被它处理。</p></div></div>
