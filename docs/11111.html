<h1 class="translated">米哈斯的“白色城市”</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-white-city-of-mijas-4a50c9d89227?source=collection_archive---------12-----------------------#2022-03-04">https://medium.com/geekculture/the-white-city-of-mijas-4a50c9d89227?source=collection_archive---------12-----------------------#2022-03-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4230" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在马拉加省周围，你可以找到一些令人惊叹的"<strong class="in hp">pueblos Blanco</strong>"——或者白人村庄！</p><p id="94c9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">有着粉刷过的房屋和狭窄的通道，米哈斯就是其中之一！</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/0e5d4034a20e40be8d76d9117e510500.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9TOiFj2mH4pTc4Obw_1CPQ.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">copyright ©️<a class="ae jz" rel="noopener" href="/@lexseries">AlexandraMDatcu</a></figcaption></figure><p id="1db5" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在回梅兹奎蒂拉的路上，我们在阳光海岸的这座美丽的<strong class="in hp">城市停留了一会儿，欣赏了它的小街、美丽的景色和一家<strong class="in hp">巧克力工厂</strong>！</strong></p><h1 id="335e" class="ka kb ho bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">是的，你可以参观它，是的…</h1></div></div>
