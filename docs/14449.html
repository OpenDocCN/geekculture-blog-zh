<h1 class="translated">网页设计的视觉元素</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/the-visual-elements-of-web-design-653856173e45?source=collection_archive---------10-----------------------#2022-09-02">https://medium.com/geekculture/the-visual-elements-of-web-design-653856173e45?source=collection_archive---------10-----------------------#2022-09-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ab88" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">网页设计的视觉元素提供了对设计原则的深入研究，这些设计原则对于创建一个成功的网页是必不可少的</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/c522479456be55db07faa1ecd935d353.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*skaYPb7OmnF5FqTX"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@campaign_creators?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Campaign Creators</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="dc24" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">设计师在创建网站时必须密切关注视觉元素。颜色、图像和布局都在网站的整体观感中扮演着重要的角色…</p></div></div>
