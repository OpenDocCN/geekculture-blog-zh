<h1 class="translated">深奥的编程语言</h1>
<blockquote>原文：<a href="https://medium.com/geekculture/exoteric-programming-languages-3a8a6613cd74?source=collection_archive---------20-----------------------#2021-06-15">https://medium.com/geekculture/exoteric-programming-languages-3a8a6613cd74?source=collection_archive---------20-----------------------#2021-06-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="cdc2" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">并非所有东西都是Java、python或javascript</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2e9fe3b0a7aebc079cf39237569bb2bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TwnBLXtk4OD-N4EKTEs-jw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://www.pexels.com/@cottonbro?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">cottonbro</a> from <a class="ae jt" href="https://www.pexels.com/photo/persons-hand-with-green-light-5473961/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">Pexels</a></figcaption></figure><p id="7dd0" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">首先，深奥的编程语言到底是什么？</p><p id="8a22" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">深奥的或埃索朗的语言不是为提供计算问题的有效或优雅的解决方案而设计的，而是为了探索计算理论背后的基本思想，作为概念的证明或娱乐和创造…</p></div></div>
